    <script>
        require(['../wilib/js/lib/revela_carrosel'], function (edi) {

            edi.setConfig({
                mascote: 'mascote',
                titulo: 'Clique sobre os círculos para revelar as palavras que completam a explicação.'
            });

            var config = {
                topTexto: 60,
                textAlign: 'left'
            };

            var cavalinhos = ['aproximação', 'opostos', 'estabelece', 'conceitos', 'isolada'];

            var frase = 'Ocorre antítese quando há uma {0} de palavras ou expressões de sentidos {1}. O contraste que se {2} serve, essencialmente, para dar uma ênfase aos {3} envolvidos que não se conseguiria com a exposição {4} dos mesmos. ';

            edi.revela_carrosel(cavalinhos, frase, null, function() {
                $('#msgAcerto').fadeIn();
            }, config);

        });
    </script>
    <style>
        .box{
            margin-top: 13px;

        #msgAcerto {
