<!doctype html>
<html lang="pt-br">
	<head>
        <title>Lição 02 Peça 11</title>
		<meta charset="utf-8">
		<script src="../wilib/js/lib/require.js"></script>
		<script src="../wilib/js/app.js"></script>

        <link rel="stylesheet" href="../wilib/css/font-awesome.css">
        <link rel="stylesheet" href="../wilib/css/estilo.css">

		<script>
			require(['../wilib/js/lib/revela'], function (edi) {

				edi.setConfig({
                    icone: "exclamacao",
					titulo: "Clique sobre a imagem e saiba mais sobre ambiguidade. ",
					mascote: 'mascote'
				});

				edi.revela('btn-revela', 'box-revela', function (btn, revela) {
					//
				}, function (btn) {
					btn.animate({left: 50}, 1000);
				}, {
					piscar: false,
					delay: 1000
				});//iniciando o EDI

				var x = 0;

				function removeBarra() {
                setTimeout(function () {
                    $('#barra' + x).animate({height: 0}, 500, function () {
                        $(this).remove()
                    });
                    if (!!$('#barra' + x).length)
                        removeBarra();
                    x++;
                }, 50)
            }

            for (var i = 0; i < 33; i++) {
                $('<div>').attr('id', 'barra' + i).css({left: 14 * i}).addClass('barra').appendTo('#ct');
                if (i == 17)
                    removeBarra();
            }
            
			});
		</script>

		<style>
			.btn-revela {
				background: url(../img/licao03/p31.png) no-repeat;
				background-size: 100% 100%;
				width: 233px;
				height: 279px;
				top: 80px;
				left: 278px;
				z-index: 100;
				position: absolute;
				cursor: pointer;
			}

			 #ct {
            position: absolute;
            top: 79px;
            left: 278px;
            z-index: 2000;
        }

        .barra {
            position: absolute;
            width: 15px;
            background: #FFF;
            height: 300px;
        }


			.box-revela {
                width: 280px;
                border: 1px solid #ccc;
                border-radius: 15px;
                font-size: 12px;
                padding: 10px;
                position: absolute;
                line-height: 1.8;
                text-align: left;
                text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
                top: 143px;
                left: 335px;

            }
		</style>
	</head>

	<body>
		<div class="btn-revela"></div>
		<div id="ct"></div>

		<div class="box-revela">

            Como já vimos a AMBIGUIDADE TEXTUAL ocorre quando a leitura do texto oferece ao seu leitor mais de uma interpretação, seja pela ordem das palavras, estrutura da frase ou inadequação ao contexto. A imagem apresenta diversos significados, depende da forma que a observamos.
		</div>
	</body>
</html>
