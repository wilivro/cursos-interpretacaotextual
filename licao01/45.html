            var btns = {

				width: 240,
                fontSize: '16px',
                boliche: false,
				basquete: true,
				randomico: true
            };

            edi.alternativa_boliche(btns, function (a) {
				if(a)
					mensagem('<div style="width: 430px; font-size: 22px; display: inline-block">'+ msgFinal[edi.telaAtual() - 1].msgT+'</div>');

					mensagem('<div style="width: 430px; font-size: 22px; display: inline-block">'+ msgFinal[edi.telaAtual() - 1].msgF+'</div>');
