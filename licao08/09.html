<!doctype html>
<html lang="pt-br">
<head>
    <title>Lição 01 Peça 38</title> <!-- rev_j001 -->
    <meta charset="utf-8">
    <script src="../wilib/js/lib/require.js"></script>
    <script src="../wilib/js/app.js"></script>
    <link rel="stylesheet" href="../wilib/css/font-awesome.css">
    <link rel="stylesheet" href="../wilib/css/estilo.css">

    <script>
        require(['../wilib/js/lib/revela'], function (edi) {

            edi.setConfig({
                titulo: "Clique sobre a imagem e veja um exemplo de narração.",
                mascote: 'mascote'
            });

            var arrPeca = [
                {
                    img: '../img/licao08/peca09.png',
                    txt: '“Numa noite chuvosa do mês de Agosto, Paulo e o irmão caminhavam pela rua mal-iluminada que conduzia à sua residência. Subitamente foram abordados por um homem estranho. Pararam, atemorizados, e tentaram saber o que o homem queria, receosos de que se tratasse de um assalto. Era, entretanto, somente um bêbado que tentava encontrar, com dificuldade, o caminho de sua casa.”'
                },
            ];

            edi.revela('_btn', 'revela',null, function(){
                barraMsg('Parabéns! Observe que esta narrativa tem os fatores que a caracterizam: Personagens, fatos ou enredos, a época em que ocorreram os fatos.', {height: 100, wait: 5});
            });

            $('._btn')
                    .css({
                        background: 'url(' + arrPeca[edi.telaAtual() - 1].img + ')',
                        backgroundSize: '100% 100%'
                    });

            $('.revela').find('p').html(arrPeca[edi.telaAtual() - 1].txt);

            $('.revela')
                    .peBalao({
                        top: 34,
                        left: -35,
                        scaleX: 1,
                        scaleY: -1,
                        rotate: 90,
                        tamanhoBorda:25
                    });

        });
    </script>

    <style>
        ._btn {
            width: 271px;
            height: 274px;
            position: absolute;
            left: 10px;
            top: 78px;
            cursor: pointer;
            border-radius: 10px;
            border: 7px solid #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .revela {
            background: #fff;
            width: 247px;
            padding: 0px 20px 10px 30px;
            position: absolute;
            left: 320px;
            top: 80px;
            text-align: left;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .revela p {
            margin-top: 25px;
            font-size: 15px;
            line-height: 1.3;
            font-weight: bold;
            color: #838383;
        }
    </style>
</head>

<body>
<div class="_btn"></div>
<div class="revela">
    <p></p>
</div>
</body>
</html>
