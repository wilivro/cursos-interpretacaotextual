<!doctype html>
<html lang="pt-br">
	<head>
    <title>Lição 01 Peça 52</title>
		<meta charset="utf-8">
		<script src="../wilib/js/lib/require.js"></script>
		<script src="../wilib/js/app.js"></script>
		<link rel="stylesheet" href="../wilib/css/font-awesome.css">
		<link rel="stylesheet" href="../wilib/css/estilo.css">

		<script>
			require(['../wilib/js/lib/revela_seta'], function (edi) {

				edi.setConfig({
					mascote: 'mascote',
					titulo: 'Clique sobre as setas para revelar as imagens com exemplos de antíteses.'
				});

				var config = {
					leftBtn: 20,
					height: 250,
					alturaFrase: 'auto',//use auto caso não tenha borda
					larguraFrase: 500,
					textAlign: 'left',
					fontSize: 13,
					lineHeight: 1,
					paddingLeftTxt: 0,
					top: 100,
					tempoBloqueio: 2000,
					borda: '',
          posx: 650,
          posy: 330
				};

				function callback () {}

				var frases = [
          '<img class="img" src="../img/licao05/17_1.svg" width="200"/>',
          '<img class="img" src="../img/licao05/17_2.svg" width="200"/>',
          '<img class="img" src="../img/licao05/17_3.svg" width="200"/>'
				];


				edi.revela_seta(frases, callback, function() {
					$('#msg').fadeIn();
				}, config);

			});
		</script>

		<style>
			#msg {
				position: absolute;
				left: 450px;
				top: 205px;
				width: 260px;
				color: #9c0;
				font-style: italic;
				text-align: center;
				font-size: 13px;
				display: none;
			}
		</style>
	</head>

	<body>
		<div id="msg">
      Excelente! Por meio destes exemplos você pode perceber como a figura antítese é utilizada em textos diversos.
		</div>
	</body>
