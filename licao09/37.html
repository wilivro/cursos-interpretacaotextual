<!doctype html>
<html lang="pt-br">
<head>
    <title>Lição 09 Peça 37</title>
    <meta charset="utf-8">
    <script src="../wilib/js/lib/require.js"></script>
    <script src="../wilib/js/app.js"></script>
    <link rel="stylesheet" href="../wilib/css/font-awesome.css">
    <link rel="stylesheet" href="../wilib/css/estilo.css">

    <script>
        require(['../wilib/js/lib/arrasta'], function (edi) {

            edi.setConfig({
                mascote: 'mascote',
                tempoFinal: 10,
                titulo: 'Pinte as palavras que apresentam o mesmo significado de arrogante.'
            });


            edi.arrasta('arrasta', 'alvo', function (a, b, c) {

                b.remove();
                c.css({
                    background: 'url(../wilib/img/fotos/tinta-verd.png) no-repeat',
                    backgroundSize: '100% 100%',
                    backgroundPositionX: '-360px',
                    color: '#fff'
                }).animate({
                    backgroundPositionX: '0px'
                }, 80);

            }, function(a){
                barraMsg(a?'Muito Bem!<br> Mônica achou que Cebolinha tinha a intenção de <br>fazer uma pintura dela e não nela, e acabou sendo pintada.'
                :'Atenção!<br> Você deve analisar o contexto e <br>interpretar as falas, para então, responder.', {height: 100, wait: 0, zIndex: 2002})
            }, {
                clone: true,
                multAlvo: true,
                target: false
            });

            $('#arrasta').load('../wilib/img/svg/pincel.svg', function () {
                $('#arrasta').find('svg').attr({
                    width: 90
                });
                $('#corPonta').attr({
                    fill: '#9c0'
                });
            });

            $('#img')
                    .click(function () {
                        $(this).transition({
                            width: 600,
                            left: 73
                        })
                    })
                    .mouseleave(function () {
                        $('#img').css({
                            top: 90,
                            left: 20,
                            width: 100
                        })
                    })

        });
    </script>

    <style>
        .box {
            position: absolute;
            left: 190px;
            top: 110px;
            width: 400px;
            height: 255px;
            border-radius: 5px;
            border: 1px solid #eee;
            box-shadow: 0 2px rgba(0, 0, 0, 0.2);
            background: linear-gradient(#fff, #eee);
        }

        .arrastas {
            position: absolute;
            left: 160px;
            top: -40px;
            width: 100px;
            height: 100px;
            border-radius: 5px;
            border: 1px solid #eee;
            box-shadow: 0 2px rgba(0, 0, 0, 0.2);
            background: linear-gradient(#fff, #eee);
        }

        .arrasta {
            position: absolute;
            left: 5px;
            top: 15px;
            width: 90px;
            height: 70px;
        }

        .alvos {
            position: absolute;
            left: 0;
            top: 100px;
            width: 365px;
            display: table;
            text-align: center;
        }

        .alvo {
            position: relative;
            display: inline-block;
            width: 370px;
            padding: 10px 40px 10px 10px;
            text-align: center;
            font-size: 13px;
            color: #666;
        }

        #img {
            position: absolute;
            top: 90px;
            left: 20px;
            width: 100px;
            cursor: pointer;
            z-index: 2000;
        }

    </style>
</head>
<body>

<img id="img" src="../img/licao09/p36.png" width="100"/>

<div class="box">
    <div class="arrastas">
        <div id="arrasta" class="arrasta" data-correta="1"></div>
    </div>

    <div class="alvos">
        <div class="alvo" data-correta="0">Entendeu diferente o sentido da palavra “pintar”</div>
        <div class="alvo" data-correta="0">Implicou com o assobio do Cebolinha</div>
        <div class="alvo" data-correta="1">Pensou que o amigo ia pintar o retrato dela</div>
        <div class="alvo" data-correta="0">Respondeu apressadamente a pergunta</div>
    </div>
</div>

</body>
</html>
