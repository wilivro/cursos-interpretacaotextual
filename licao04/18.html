<!doctype html>
<html lang="pt-br">
<head>
    <title>Licao 04 Peça 18</title>
    <meta charset="utf-8">
    <script src="../wilib/js/lib/require.js"></script>
    <script src="../wilib/js/app.js"></script>
    <link rel="stylesheet" href="../wilib/css/font-awesome.css">
    <link rel="stylesheet" href="../wilib/css/estilo.css">

    <script>
        require(['../wilib/js/lib/arrasta'], function (edi) {

            edi.setConfig({
                icone: 'interrogacaoAzul',
                titulo: 'Arraste as frases para a ordem correta e leia o ' +
                        'poema Desencanto de Manuel Bandeira.Arraste as ' +
                        'frases para a ordem correta e leia o poema ' +
                        'Desencanto de Manuel Bandeira.',
                mascote: 'mascote',
                tempoFinal: 15
            });

            var arrArrasta = [
                {arrasta: '“Eu faço versos como quem chora...', dataCorreta: '1'},
                {arrasta: '... Eu faço versos como quem morre”.', dataCorreta: '2'}
            ];

            arrArrasta.sort(function () {
                return 0.5 - Math.random()
            });

            for (var i = 0; i < arrArrasta.length; i++) {
                $('<div>')
                        .addClass('arrasta')
                        .attr('data-correta', arrArrasta[i].dataCorreta)
                        .html(arrArrasta[i].arrasta)
                        .appendTo('#boxArrasta');
            }

            var config = {
                alvoFixo: true,
                animacaoFundoArrasta: true,
                colorirFilho: true,
                arrastaAbsolute: true,
                gradiente: 'corGradiente-claro'
            };

            edi.arrasta('arrasta', 'alvo', function (a, b, c) {
              //
            }, function (a) {
              if (a) {
                mensagem(
                  'Muito bem! Observe o conectivo “como”, ele é o ' +
                  'responsável pela intenção de comparação. Nesses trechos ' +
                  'do poema, Manuel Bandeira compara seus versos a alguém ' +
                  'que chora e morre.'
                );
              }

                $('#boxTexto').css({
                    border: '1px solid #999',
                    fontSize: 15,
                    height: 160,
                    lineHeight: '20px'
                }).html(
                  '“Eu faço versos como quem chora.<br> Eu faço versos como quem morre”.'
                )
                $('.alvo').remove();
            }, config);

        });

    </script>

    <style>

        #boxBox{
            position: absolute;
            margin-left: 50%;
            left: -300px;
            width: 600px;
            height: 110px;
            top: 240px;
        }
        #boxArrasta {
            position: relative;
            border: solid 1px #A7B9C3;
            background: rgba(140, 168, 184, 0.1);
            vertical-align: middle;
            width: 600px;
            height: 135px;
            cursor: default;
            text-align: center;
        }

        .arrasta {
            display: inline-block;
            width: 530px;
            text-align: center;
            margin: 0;
            font-size: 14px;;
            color:#999;
        }

        #boxTexto {
            font-size: 18px;
            display: table;
            width: 600px;
            height: 141px;
            position: absolute;
            top: 70px;
            margin-left: 50%;
            left: -300px;
            text-align: center;
            color: #999;
        }

        .alvo {
            display: inline-block;
            width: 550px;
            height: 25px;
            margin: 1px 0;
            padding: 0;
            border: 1px solid #999;
        }

        #boxTexto .fa{
            position: relative;
            padding: 2px;
            display: inline-block;
            color: #9C0;
            top: -10px;
        }



    </style>
</head>

<body>
<section id="boxBox">
    <div id="boxArrasta"></div>
</section>

<div id="ponto"></div>

<div id="boxTexto">
    <span class="fa fa-angle-double-right" style="font-weight: bold; font-size: 23px"></span><div id="alvo1" class="alvo" data-correta="1"></div><span class="fa fa-plus"></span>
    <span class="fa fa-plus"></span><div id="alvo2" class="alvo" data-correta="2"></div><span class="fa fa-plus"></span>
</div>


</body>
</html>
