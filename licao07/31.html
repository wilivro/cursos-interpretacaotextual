

<!doctype html>
<html lang="pt-br">
<head>
    <title>Lição 06 Peça 25</title>
    <meta charset="utf-8">
    <script src="../wilib/js/lib/require.js"></script>
    <script src="../wilib/js/app.js"></script>
    <link rel="stylesheet" href="../wilib/css/font-awesome.css">
    <link rel="stylesheet" href="../wilib/css/estilo.css">

    <script>
        require(['../wilib/js/lib/arrasta'], function (edi) {

            edi.setConfig({
                titulo: 'Arraste até o meio das setas o exemplo onde há conectivo de dúvida.',
                mascote: 'mascote',
                tempoFinal: 15
            });

            edi.arrasta('arrasta', 'alvo', function (a, b, c) {
                if (a) {
                    $('#imagem').fadeIn();
                    barraMsg('Muito bem! Você foi capaz de compreender que o conectivo de dúvida está presente nesta frase, “é provável”.', {height: 80});
                } else{
                    barraMsg('Atenção! Os conectivos “e” e “mas” não passam o sentido de dúvida ao contexto. Reflita e tente novamente.', {height: 80});
                };
            });


        });

    </script>

    <style>

         #imagem {
            background: url(../img/licao07/p31.png) no-repeat;
            background-size: 100% 100%;
            width: 271px;
            height: 274px;
            position: absolute;
            left: 52px;
            top: 85px;
            cursor: pointer;
            border-radius: 10px;
            border: 7px solid #fff;
            display: none;
            z-index: 5;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        #arrasta {
            position: absolute;
            left: 60px;
            top: 120px;
            padding: 20px;
            width: 225px;
            height: 180px;
            background: url(../wilib/img/svg/04.svg) no-repeat;
            background-size: 100% 100%;
        }

        .arrasta {
            width: 220px;
            height: 50px;
            font-size: 12px;
            text-align: center;
            line-height: 1;
            margin-top: 10px;
        }

        #alvo {
            position: absolute;
            left: 450px;
            top: 90px;
            width: 292px;
            height: 292px;
            background: url(../wilib/img/svg/04.1.svg) no-repeat;
            background-size: 100% 100%;
        }

        .ctalvo {
            position: absolute;
            left: 0;
            top: 120px;
            width: 292px;
            height: 50px;
            border: 1px solid #ccc;
        }

        .alvo {
            position: relative;
            width: 292px;
            height: 50px;
            vertical-align: middle;
        }

    </style>
</head>

<body>
<div id="imagem"></div>

<div id="arrasta">
    <div class="arrasta" data-correta="0">
        Amanhã é provável que comecem a chamar os convocados.
        <br><br>
    </div>
    <div class="arrasta" data-correta="1">
        Minha camisa furou e tenho que comprar uma nova.
        <br><br>
    </div>
    <div class="arrasta" data-correta="0">
        O Carro é novo, mas só dá problema.
        <br><br>
    </div>
</div>

<div id="alvo">
    <div class="ctalvo">
        <div class="alvo" data-correta="1"></div>
    </div>
</div>
</body>
</html>
