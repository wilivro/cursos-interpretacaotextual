    <script>
        require(['../wilib/js/lib/alternativa_botao'], function (edi) {

            edi.setConfig({
                icone: "exclamacao",
                titulo: "Observe a imagem a seguir, e marque a que figura de linguagem ela corresponde. ",
                mascote: 'mascoteVarinha'
            });

            var btns = [];

            btns.push({
                texto: "Silepse de gênero ",
                dataCorreta: true
            });

            btns.push({
                texto: "Silepse de número",
                dataCorreta: false
            });

            btns.push({
                texto: "Silepse de pessoa",
                dataCorreta: false
            });

            var config = {
                colunas: 1,
                randomico: true,
                width: 380,
                height: 35,
                left: 280,
                top: 115,
                margin: '7px 7px 0 7px',
                tamanhoTexto: 14,
                btnBranco: true,
                lineHeight: '1.4',
                animacao: true
            };

            function callback(a) {
                barraMsg(a?'Correto!<br> A concordância do adjetivo cansado é feita com a pessoa a <br>quem esse pronome se refere (pessoa do sexo masculino). ':'Você errou!<br> Verifique que a concordância do adjetivo é feita <br>com a pessoa a quem esse pronome se refere.', {height: 100})

            edi.alternativa_botao(btns, callback, null, config);

            $('#txt').peBalao({borda: '#ccc', tamanhoBorda: 10, scaleX: -1.1, scaleY: -1.1, top: 92, left: 80})
        });

    }
