      ];

      var msgFinalT = [
        'Correto! O texto fala da morte de uma criança. Vários trechos ' +

        'brincar. Trata-se de uma figura de linguagem conhecida como ' +
        'eufemismo. A prosopopéia consiste em se personificar alguma coisa; ' +
        'por exemplo: a árvore ficou triste. Hipérbole é a figura do exagero; ' +

        'havendo entre elas uma relação real, concreta, objetiva; há vários ' +

        'ao comentar a questão 4.',

        'coisas. Quem morreu foi uma criança, portanto não teve tempo de conhecer ' +
        'bem a vida, ou seja, não teve tempo de levantar o véu que a sua pouca ' +
        'idade lhe colocava no rosto. É uma expressão metafórica.'
      ];

      var msgFinalE = [

          {dataCorreta: false, texto: 'sem ter nascido'},
          {dataCorreta: false, texto: 'sem ter morrido cedo'},

        if(a) {
          mensagem('<div style="width: 430px; font-size: 16px; display: inline-block">'+ msgFinalT[edi.telaAtual - 1]+'</div>');
          return;
        }

        mensagem('<div style="width: 430px; font-size: 16px; display: inline-block">'+ msgFinalE[edi.telaAtual - 1]+'</div>')
      }, config);
