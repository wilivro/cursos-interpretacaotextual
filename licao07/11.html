<!doctype html>
<html lang="pt-br">
<head>
    <title>arr_p001</title>
    <meta charset="utf-8">
    <script src="../wilib/js/lib/require.js"></script>
    <script src="../wilib/js/app.js"></script>
    <link rel="stylesheet" href="../wilib/css/font-awesome.css">
    <link rel="stylesheet" href="../wilib/css/estilo.css">

    <script>
        require(['../wilib/js/lib/arrasta'], function (edi) {

            edi.setConfig({
                icone: 'interrogacaoAzul',
                titulo: 'Arraste as frases para a ordem correta e leia o texto de forma coerente. ',
                mascote: 'mascote',
                tempoFinal: 15
            });

            var arrArrasta = [
                {arrasta: 'À primeira vista, parece que a chuva devia cair sempre à noite, ', dataCorreta: '1'},
                {arrasta: 'porque é precisamente quando mais benefício traz  ', dataCorreta: '2'},
                {arrasta: 'e menos prejudica nossos afazeres e divertimentos. ', dataCorreta: '3'}
            ];

            arrArrasta.sort(function () {
                return 0.5 - Math.random()
            });

            for (var i = 0; i < arrArrasta.length; i++) {
                $('<div>')
                        .addClass('arrasta')
                        .attr('data-correta', arrArrasta[i].dataCorreta)
                        .html(arrArrasta[i].arrasta)
                        .appendTo('#boxArrasta');
            }

            var config = {
                alvoFixo: true,
                animacaoFundoArrasta: true,
                colorirFilho: true,
                arrastaAbsolute: true,
                gradiente: 'corGradiente-claro'
            };

            edi.arrasta('arrasta', 'alvo', function (a, b, c) {
            }, function () {
                    $('#msgAcerto').fadeIn();
                $('#boxTexto').css({
                    border: '1px solid #999',
                    fontSize: 15,
                    height: 110,
                    lineHeight: '20px'
                }).html('<span style="display: table-cell; vertical-align: middle">' +
                        'À primeira vista, parece que a chuva devia cair sempre à noite, <br>' +
                        'porque é precisamente quando mais benefício traz  <br>' +
                        'e menos prejudica nossos afazeres e divertimentos.  <br>' +
                        '</span>')
                $('.alvo').remove();
            }, config);

        });

    </script>

    <style>

        #boxBox{
            position: absolute;
            margin-left: 50%;
            left: -300px;
            width: 600px;
            height: 110px;
            top: 240px;
        }
        #boxArrasta {
            position: relative;
            border: solid 1px #A7B9C3;
            background: rgba(140, 168, 184, 0.1);
            vertical-align: middle;
            width: 600px;
            padding-top: 20px;
            height: 95px;
            cursor: default;
            text-align: center;
        }

        .arrasta {
            display: inline-block;
            width: 530px;
            text-align: center;
            margin: 0;
            font-size: 14px;;
            color:#999;
        }

        #boxTexto {
            font-size: 18px;
            display: table;
            width: 600px;
            height: 141px;
            position: absolute;
            top: 110px;
            margin-left: 50%;
            left: -300px;
            text-align: center;
            color: #999;
        }

        .alvo {
            display: inline-block;
            width: 550px;
            height: 25px;
            margin: 1px 0;
            padding: 0;
            border: 1px solid #999;
        }

        #boxTexto .fa{
            position: relative;
            padding: 2px;
            display: inline-block;
            color: #9C0;
            top: -10px;
        }

         #msgAcerto {
            width: 450px;
            height: 85px;
            position: absolute;
            left: 170px;
            top: 270px;
            padding: 5px;
            font-size: 14px;
            text-align: center;
            font-weight: bold;
            line-height: 16px;              
            color: #9c0;
            display: none;
        }



    </style>
</head>

<body>
<section id="boxBox">
    <div id="boxArrasta"></div>
</section>

<div id="ponto"></div>

<div id="boxTexto">
    <span class="fa fa-angle-double-right" style="font-weight: bold; font-size: 23px"></span><div id="alvo1" class="alvo" data-correta="1"></div><span class="fa fa-plus"></span>
    <span class="fa fa-plus"></span><div id="alvo2" class="alvo" data-correta="2"></div><span class="fa fa-plus"></span>
    <span class="fa fa-plus"></span><div id="alvo3" class="alvo" data-correta="3"></div><span class="fa fa-angle-double-left" style="font-weight: bold; font-size: 23px"></span>
</div>

<div id="msgAcerto" class="arredondado">
    <p>Muito bem! Perceba que nesta ordem, as frases se encaixam e tornam o texto compreensivo. Este é um exemplo de coesão e coerência. Continue seus estudos.</p>
</div>


</body>
</html>
