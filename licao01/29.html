<!doctype html>
<html lang="pt-br">
<head>
    <title>Lição 01 Peça 29</title>
    <meta charset="utf-8">
    <script src="../wilib/js/lib/require.js"></script>
    <script src="../wilib/js/app.js"></script>
    <link rel="stylesheet" href="../wilib/css/font-awesome.css">
    <link rel="stylesheet" href="../wilib/css/estilo.css">

    <script>
        require(['../wilib/js/lib/arrasta'], function (edi) {

            edi.setConfig({
                titulo: 'Arraste as setas até os locais corretos e<br> revele um exemplo de vocabulário específico.',
                mascote: 'mascote',
                tempoFinal: 15
            });

            var arrArrasta = [
                {
                    arrasta: '<img xlink:href="../wilib/img/svg/seta.svg" src="../wilib/img/svg/seta.svg" style="transform: rotate(45deg);" height="120" />',
                    dataCorreta: '1',
                    x: 120,
                    y: 35
                },
                {
                    arrasta: '<img src="../wilib/img/svg/seta.svg" style="transform: rotate(-45deg);" height="120" />',
                    dataCorreta: '2',
                    x: 20,
                    y: 5
                },
                {
                    arrasta: '<img src="../wilib/img/svg/seta.svg" style="transform: rotate(-135deg);" height="120" />',
                    dataCorreta: '3',
                    x: 120,
                    y: 165
                },
                {
                    arrasta: '<img src="../wilib/img/svg/seta.svg" style="transform: rotate(135deg);" height="120" />',
                    dataCorreta: '4',
                    x: 20,
                    y: 115
                }
            ];

            for (var i = 0; i < arrArrasta.length; i++) {
                $('<div>')
                        .css({
                            position: 'absolute',
                            top: arrArrasta[i].y,
                            left: arrArrasta[i].x
                        })
                        .addClass('arrasta')
                        .attr({
                            'data-correta': arrArrasta[i].dataCorreta,
                        })
                        .html(arrArrasta[i].arrasta)
                        .appendTo('#boxArrasta');
            }

            var config = {
                alvoFixo: true,
                colorirFilho: true,
                gradiente: 'corGradiente-claro',
                arrastaAbsolute: true,
                target: false
            };

            $('#revela').css({color: '#666'}).html('<p>Um exemplo de vocabulário específico é da linguagem usada na informática, são palavras reconhecidas e faladas apenas por quem é desta área ou utiliza esses recursos. Por exemplo:</p><p>Mouse = objeto periférico de entrada que junto ao teclado ajuda no processo de entrada de dados.</p><p style="font-size: 12px; color: #9c0">Excelente! Essa linguagem não é utilizada em nosso cotidiano, somente por pessoas que são dessa área específica, assim, como a linguagem médica, química, etc.</p>')

            edi.arrasta('arrasta', 'alvo', function (a, b, c) {

                if (a) {
                    b.css({
                        position: 'relative',
                        display: 'inline-table',
                        padding: 0,
                        margin: 0
                    })
                    c.html(b)
                }

            }, function () {

                $('#ctRevela').animate({
                    height: 290
                }, 5000);

            }, config);


        });

    </script>

    <style>
        .arrasta {
            display: inline-block;
            padding: 5px;
            margin: 0px 10px 10px 10px;

        }

    </style>
</head>

<body>
<section id="arC09">
    <div id="boxBox">
        <div id="boxArrasta"></div>
    </div>

    <div class="alvo alvo1" data-correta="1">
        <div class="meio">
            <img src="../wilib/img/svg/seta_estatica.svg" style=" transform: rotate(45deg); opacity: 0.5" width="34"
                 height="120"/>
        </div>
    </div>

    <div class="alvo alvo2" data-correta="2">
        <div class="meio">
            <img src="../wilib/img/svg/seta_estatica.svg" style="transform: rotate(-45deg); opacity: 0.5" height="120"/>
        </div>
    </div>

    <div class="alvo alvo3" data-correta="3">
        <div class="meio">
            <img src="../wilib/img/svg/seta_estatica.svg" style="transform: rotate(-135deg); opacity: 0.5" height="120"/>
        </div>
    </div>

    <div class="alvo alvo4" data-correta="4">
        <div class="meio">
            <img src="../wilib/img/svg/seta_estatica.svg" style="transform: rotate(135deg); opacity: 0.5" height="120"/>
        </div>
    </div>

    <div id="ctRevela">
        <div id="revela"></div>
    </div>
</section>
</body>
</html>
