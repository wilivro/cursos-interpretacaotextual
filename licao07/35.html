<!doctype html>
<html lang="pt-br">
<head>
    <title>arr_a001</title>
    <meta charset="utf-8">
    <script src="../../js/lib/require.js"></script>
    <script src="../../js/app.js"></script>
    <link rel="stylesheet" href="../../css/font-awesome.css">
    <link rel="stylesheet" href="../../css/meioAmbiente.css">

    <script>
        require(['../../js/lib/arrasta'], function (edi) {

            edi.setConfig({
                icone: 'interrogacaoAzul',
                mascote: 'mascote',
                titulo: 'Arraste a definição para o local correto:'
            });

            var texto = [
                {texto: 'Conjunto de mudanças tecnológicas com profundo impacto no processo produtivo em nível econômico e social.', dataCorreta: 1},
                {texto: 'Conjunto de benefícios tecnológicas com profundo impacto no processo produtivo em nível econômico e social.', dataCorreta: 0},
                {texto: 'Conjunto de mudanças tecnológicas com leve impacto no processo produtivo em<br>nível econômico.', dataCorreta: 0}
            ]

            texto.sort(function () {
                return 0.5 - Math.random()
            });

            for (var i = 0; i < texto.length; i++) {
                var div = $('<div>')
                        .css({
                            position: 'relative',
                            display: 'table-cell',
                            'vertical-align': 'middle',
                            width: '200px',
                            height: '75px'
                        })
                        .html(texto[i].texto)

                $('<div>')
                        .css('margin','5px')
                        .attr('data-correta', texto[i].dataCorreta)
                        .addClass('arrasta')
                        .addClass('azulAlpha')
                        .append(div)
                        .appendTo('#arrastas')
            }

            var config = {
                colorirFilho: true,
                cb: function () {
                    $('<img>').attr({
                        src:"../../img/svg/seta.svg",
                        style: "transform: rotate(90deg); left: 168px"
                    }).appendTo('#ctAlvo');

                    $('<img>').attr({
                        src:"../../img/svg/seta.svg",
                        style: "transform: rotate(-90deg); left: 574px"
                    }).appendTo('#ctAlvo');
                }
            };

            edi.arrasta('arrasta', 'alvo', function (a, b, c) {
                b.removeClass('azulAlpha');
            }, null, config);

            $('.arrasta').css({
                margin: -5,
                padding: 5
            });

        });
    </script>
    <style>
        #ctAlvo {
            width: 788px;
            text-align: center;
        }

        #ctAlvo p {
            margin: 40px 0 0 0;
            color: #6D9DB8;
            font-size: 22px;
        }

        #ctAlvo > div
        {
            position: absolute;
            margin: 10px 0 0 0;
            margin-left: 50%;
            left: -100px;
            border: 1px solid #C7D9E4;
            height: 75px;
            width: 200px;
        }

        #ctAlvo img {
            position: absolute;
            top: 30px;
        }

        #ctArrasta {
            position: absolute;
            top: 280px;
            margin-left: 50%;
            left: -350px;
            width: 700px;
            height: 85px;
        }
        #arrastas{
            position: relative;
            display: table-cell;
            vertical-align: middle;
            width: 700px;
            height: 85px;
        }

        .arrasta {
            display: inline-block;
            width: 190px;
            text-align: center;
            height: 65px;
            font-size: 13px;
            color: #FFF;
        }


    </style>

</head>
<body>
<div id="ctAlvo">
    <p>Revolução Industrial</p>

    <div class="alvo" data-correta="1"></div>

</div>

<div id="ctArrasta" class="btn btn-default-hover">
    <div id="arrastas"></div>
</div>
</body>
</html>
