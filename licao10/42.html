<!doctype html>
<html lang="pt-br">
<head>
    <title>Lição 01 Peça 27</title>
    <meta charset="utf-8">
    <script src="../wilib/js/lib/require.js"></script>
    <script src="../wilib/js/app.js"></script>

    <link rel="stylesheet" href="../wilib/css/font-awesome.css">
    <link rel="stylesheet" href="../wilib/css/estilo.css">

    <script>
        require(['../wilib/js/lib/comparaTexto'], function (edi) {

            edi.setConfig({
                icone: false,
                enunciado: false,
                titulo: ''
            });

            var dataInputs = [
                ['a ingratidão']
            ];

            for (var x = 1; x < edi.telaAtual; x++) {
                for (var y = 1; y < edi.telaAtual+1; y++){
                    var $color = $('#'+x+y);
                    $color.css({color: $color.attr('data-cor')});
                }
            }

            for (var i = 0; i < dataInputs[edi.telaAtual-1].length; i++) {
                var ct = $('<div>')
                        .attr({
                            id: 'box'+i
                        })
                        .css({
                            position: 'absolute',
                            top: 60*i,
                            width: 280
                        })
                        .appendTo('#inputs');

                $('<input>')
                        .addClass('resp')
                        .attr({
                            id: i,
                            'data-correta': dataInputs[edi.telaAtual-1][i]
                        })
                        .appendTo(ct);

                $('<div>')
                        .attr({
                            id: 'circ'+i
                        })
                        .css({
                            position: 'absolute',
                            right: 5,
                            background: '#fff',
                            width: 50,
                            height: 50,
                            borderRadius: 50,
                            marginTop: -37,
                            marginRight: 25,
                            border: '1px solid #ccc'
                        })
                        .appendTo(ct)


            }

            var textoPergunta = [
                'Retire do texto e digite corretamente os dois versos que indicam a determinação do compositor.',
                'Quais são os dois versos da Modinha que indicam a confiança em Deus por parte do compositor?',
                'Assinale o segmento que pode substituir no texto, sem prejuízo da significação original, o trecho: “Ardia por andar lá fora.”'
            ];

            edi.comparaTexto(".resp", function (a) {
                var id = a.attr("id");

                var img = "../wilib/canvas/objetos/animaCerto";
                require([img], function (canvas) {
                    var mascote = new canvas.animaCerto({
                        width: 36,
                        cor: '#1C8FD0'
                    });
                    mascote.obj.css({
                        left: 5,
                        top: (50/ 2) - 17
                    }).appendTo("#circ" + (id-1));
                    mascote.play();
                });

                var $span = $('#'+edi.telaAtual + (parseInt(id)+1));

                $span.css({color: $span.attr('data-cor')});

                id++;
                $("#" + id).focus();

            }, function(a){
              console.log(a);
                barraMsg(
                  'Parabéns! O homem, segundo o texto, não age como o cão: se ' +
                  'for beneficiado por você, ele lhe fará alguma coisa de ruim. ' +
                  'É o sentimento chamado ingratidão, que consiste em não ' +
                  'reconhecer o benefício recebido.')
            }, {
                validarAcentos: true,
                validarPontos: true,
                upCaser: true,
                lowerCaser: true
            });

            $('.texto .middle').html(textoPergunta[edi.telaAtual - 1]);
            $('#num').html(edi.telaAtual);


        });
    </script>

            background: -webkit-linear-gradient(top, #9bbbe3 1%, #5b82b4 100%); /* Chrome10+,Safari5.1+ */
            background: -o-linear-gradient(top, #9bbbe3 1%, #5b82b4 100%); /* Opera 11.10+ */
            background: -ms-linear-gradient(top, #9bbbe3 1%, #5b82b4 100%); /* IE10+ */
