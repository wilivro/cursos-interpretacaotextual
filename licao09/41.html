				});
				
				var alternativas = [
					{
						alternativa: '“Quer namorar comigo?”',
						correta: false
					},{
						alternativa: '“Você é muito bonita para mim!”',
						correta: true
					},{
						alternativa: '“Você é muito simpática!”',

				edi.alternativa(alternativas, function (acertou) {

				}, function (a) {

					top: 1
				});

				$('#img')
						.click(function () {
							$(this).transition({
								width: 600,
								left: 73
							})
						})
						.mouseleave(function () {
							$('#img').css({
								top: 80,
								left: 170,
								width: 100
							})
						});
			});
