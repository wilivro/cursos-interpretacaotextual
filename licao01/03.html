<!doctype html>
<html lang="pt-br">
<head>
    <title>Lição 01 Peça 03</title>
    <meta charset="utf-8">
    <script src="../wilib/js/lib/require.js"></script>
    <script src="../wilib/js/app.js"></script>
    <link rel="stylesheet" href="../wilib/css/font-awesome.css">
    <link rel="stylesheet" href="../wilib/css/estilo.css">

    <script>
        require(['../wilib/js/lib/arrasta'], function (edi) {

            edi.setConfig({
                icone: 'interrogacaoAzul',
                titulo: 'Que tal ampliar seu conhecimento sobre o que é interpretar um texto? Arraste<br> as frases para a posição correta e aprimore seu conhecimento sobre o tema.',
                mascote: 'mascote',
                tempoFinal: 15
            });

            var arrArrasta = [
                {arrasta: 'A interpretação textual auxilia no estudo de tudo que está escrito no texto de forma ', dataCorreta: '1'},
                {arrasta: 'explícita ou implícita, ou seja, o que é facilmente percebido no texto, e o que está ', dataCorreta: '2'},
                {arrasta: 'nas “entrelinhas”, que não foi dito claramente, muitas vezes, por questões ', dataCorreta: '3'},
                {arrasta: 'políticas, morais, ideológicas, sociais ou religiosas.', dataCorreta: '4'}
            ];

            arrArrasta.sort(function () {
                return 0.5 - Math.random()
            });

            for (var i = 0; i < arrArrasta.length; i++) {
                $('<div>')
                        .addClass('arrasta')
                        .attr('data-correta', arrArrasta[i].dataCorreta)
                        .html(arrArrasta[i].arrasta)
                        .appendTo('#boxArrasta');
            }

            var config = {
                animacaoFundoArrasta: true,
                colorirFilho: true,
                arrastaAbsolute: true,
                gradiente: 'corGradiente-claro'
            };

            edi.arrasta('arrasta', 'alvo', function (a, b, c) {
            }, function (a) {
                if(a){
                    $('#texto').css({
                        border: '1px solid #999',
                        fontSize: 15,
                        height: 120,
                        padding: 20,
                        lineHeight: '20px',
                        color: '#666'
                    }).html('A interpretação textual auxilia no estudo de tudo que está escrito no texto de forma explícita ou implícita, ou seja, o que é facilmente percebido no texto, e o que está nas “entrelinhas”, que não foi dito claramente, muitas vezes, por questões políticas, morais, ideológicas, sociais ou religiosas.')
                    $('.alvo').remove();
                }

                $('#boxArrasta')
                        .css({height: 35, padding: 28, fontSize: 16, color: '#666'})
                        .html((a?'Muito Bem!<br> Você acabou de exercitar seu raciocínio lógico aliado à interpretação. Você leu as frases desconexas, compreendeu o sentido do texto e as organizou de forma sequencial e lógica. Continue assim!'
                                :'Atenção!<br> Ao realizar este exercício você já está utilizando o seu raciocínio lógico, pois precisa compreender o texto, e o organizar em uma sequência lógica. Releia as frases e busque uma sequência que as organize de forma correta!'))
            }, config);

        });

    </script>

    <style>

        #boxBox{
            position: absolute;
            margin-left: 50%;
            left: -300px;
            width: 600px;
            height: 110px;
            top: 240px;
        }
        #boxArrasta {
            position: relative;
            border: solid 1px #A7B9C3;
            background: rgba(140, 168, 184, 0.1);
            vertical-align: middle;
            display: table-cell;
            width: 600px;
            height: 135px;
            cursor: default;
            text-align: center;
            font-size: 18px;
            color: #999;
        }

        .arrasta {
            display: inline-block;
            width: 530px;
            text-align: center;
            margin: 0;
            font-size: 14px;;
            color:#666;
        }

        #boxTexto {
            position: absolute;
            top: 70px;
            left: -300px;
            width: 600px;
            height: 170px;
            margin-left: 50%;
        }

        #texto {
            position: relative;
            display: table-cell;
            vertical-align: middle;
            text-align: center;
            font-size: 18px;
            color: #999;
            width: 600px;
            height: 170px;
        }

        .alvo {
            display: inline-block;
            width: 550px;
            height: 25px;
            margin: 1px 0;
            padding: 0;
            border: 1px solid #999;
        }

        #boxTexto .fa{
            position: relative;
            padding: 2px;
            display: inline-block;
            color: #9C0;
            top: -10px;
        }



    </style>
</head>

<body>
<section id="boxBox">
    <div id="boxArrasta"></div>
</section>

<div id="ponto"></div>

<div id="boxTexto">
    <div id="texto">
        <span class="fa fa-angle-double-right" style="font-weight: bold; font-size: 23px"></span><div id="alvo1" class="alvo" data-correta="1"></div><span class="fa fa-plus"></span>
        <span class="fa fa-plus"></span><div id="alvo2" class="alvo" data-correta="2"></div><span class="fa fa-plus"></span>
        <span class="fa fa-plus"></span><div id="alvo3" class="alvo" data-correta="3"></div><span class="fa fa-plus"></span>
        <span class="fa fa-plus"></span><div id="alvo4" class="alvo" data-correta="4"></div><span class="fa fa-angle-double-left" style="font-weight: bold; font-size: 23px"></span>
    </div>
</div>


</body>
</html>
