
<!doctype html>
<html lang="pt-br">
<head>
    <title>Lição 06 Peça 25</title>
    <meta charset="utf-8">
    <script src="../wilib/js/lib/require.js"></script>
    <script src="../wilib/js/app.js"></script>
    <link rel="stylesheet" href="../wilib/css/font-awesome.css">
    <link rel="stylesheet" href="../wilib/css/estilo.css">

    <script>
        require(['../wilib/js/lib/arrasta'], function (edi) {

            edi.setConfig({
                titulo: 'Arraste até o meio das setas a frase em que o conectivo <br> expressa a ideia de resumo e conclusão.',
                mascote: 'mascote',
                tempoFinal: 15
            });

            edi.arrasta('arrasta', 'alvo', function (a, b, c) {
                if (a) {
                    barraMsg('Excelente! O conectivo “portanto” expressa a ideia de fechar o assunto e apresenta um ponto de vista. Este é um exemplo de resumo e conclusão.', {height: 80});
                } else{
                    barraMsg('Atenção! Você já conhece os conectivos que passam a ideia de oposição.Use seu conhecimento lógico, reflita e tente novamente. ', {height: 80});
                };
            });


        });

    </script>

    <style>
        #arrasta {
            position: absolute;
            left: 10px;
            top: 100px;
            padding: 20px;
            width: 225px;
            height: 180px;
            background: url(../wilib/img/svg/04.svg) no-repeat;
            background-size: 100% 100%;
        }

        .arrasta {
            width: 220px;
            height: 50px;
            font-size: 12px;
            text-align: center;
            line-height: 1;
            margin-top: 10px;
        }

        #alvo {
            position: absolute;
            left: 450px;
            top: 90px;
            width: 292px;
            height: 292px;
            background: url(../wilib/img/svg/04.1.svg) no-repeat;
            background-size: 100% 100%;
        }

        .ctalvo {
            position: absolute;
            left: 0;
            top: 120px;
            width: 292px;
            height: 50px;
            border: 1px solid #ccc;
        }

        .alvo {
            position: relative;
            width: 292px;
            height: 50px;
            vertical-align: middle;
        }

        #sublinhado {
            text-decoration: underline;
        }

    </style>
</head>

<body>
<div id="arrasta">
    <div class="arrasta" data-correta="0">
        <span id="sublinhado">Embora</span> soubesse a resposta, não consegui falar.
        <br><br>
    </div>
    <div class="arrasta" data-correta="1">
        Não fez a atividade, <span id="sublinhado">portanto</span> ficará com menção insatisfatória no boletim.
        <br><br>
    </div>
    <div class="arrasta" data-correta="0">
        Não fiz a atividade, <span id="sublinhado">mas</span> <br> estudei para o teste.
        <br><br>
    </div>
</div>

<div id="alvo">
    <div class="ctalvo">
        <div class="alvo" data-correta="1"></div>
    </div>
</div>
</body>
</html>
