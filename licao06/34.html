<!doctype html>
<html lang="pt-br">
<head>
    <title>Lição 06 Peça 34</title>
    <meta charset="utf-8">
    <script src="../wilib/js/lib/require.js"></script>
    <script src="../wilib/js/app.js"></script>
    <link rel="stylesheet" href="../wilib/css/font-awesome.css">
    <link rel="stylesheet" href="../wilib/css/estilo.css">

    <script>
        require(['../wilib/js/lib/revela'], function (edi) {

            edi.setConfig({
                titulo: "Clique na imagem e descubra um exemplo de anacoluto.",
                mascote: 'mascote'
            });

            var arrPeca = [
                {
                    img: '../img/fotos/1.png',
                    txt: '“Esse chapéu que está na moda, você que gosta de chapéu devia comprar um.”<br><br>' +
                    'Note que a parte da oração em destaque tem sentido completo.<br>Enquanto a primeira parte fica esperando um complemento que não chega.'
                }
            ];

            edi.revela('_btn', 'revela', null, function(){
                barraMsg('Muito bem!<br> Anacoluto é a quebra da estrutura normal da <br>oração com a introdução de uma palavra ou expressão <br>sem ligação com os demais termos, vamos exercitar.', {height: 150, wait: 6})
            });

            $('._btn')
                    .css({
                        background: 'url(' + arrPeca[edi.telaAtual() - 1].img + ')',
                        backgroundSize: '100% 100%'
                    });

            $('.revela').find('p').html(arrPeca[edi.telaAtual() - 1].txt);

            $('.revela')
                    .peBalao({
                        top: 34,
                        left: -35,
                        scaleX: 1,
                        scaleY: -1,
                        rotate: 90
                    });

        });
    </script>

    <style>
        ._btn {
            width: 271px;
            height: 204px;
            position: absolute;
            left: 10px;
            top: 110px;
            cursor: pointer;
            border-radius: 10px;
            border: 7px solid #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .revela {
            background: #fff;
            width: 247px;
            padding: 0px 20px 10px 30px;
            position: absolute;
            left: 320px;
            top: 80px;
            text-align: left;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .revela p {
            margin-top: 25px;
            font-size: 15px;
            line-height: 1.3;
            font-weight: bold;
            color: #838383;
        }
    </style>
</head>

<body>

<img class="_btn" src="../img/licao06/p34.jpg" alt=""/>
<div class="revela">
    <p></p>
</div>
</body>
</html>
