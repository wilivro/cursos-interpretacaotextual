    <script>
        require(['../wilib/js/lib/revela'], function (edi) {

            edi.setConfig({
                titulo: "Clique na imagem e aprenda mais.",
                mascote: 'mascote',

            var arrPeca = [
                {
                    img: '../img/licao07/p24.png',

            edi.revela('_btn', 'revela', function(){
                $('#msgAcerto').fadeIn();
            });

            $('._btn')
                    .css({
                        background: 'url(' + arrPeca[edi.telaAtual() - 1].img + ')',

                    });

            $('.revela').find('p').html(arrPeca[edi.telaAtual() - 1].txt);

            $('.revela')
                    .peBalao({

        });
    </script>
