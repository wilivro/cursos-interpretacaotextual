<!doctype html>
<html lang="pt-br">
<head>
  <title>Liçao 10 Peça 17</title>
  <meta charset="utf-8">
  <script src="../wilib/js/lib/require.js"></script>
  <script src="../wilib/js/app.js"></script>
  <link type="text/css" rel="stylesheet" href="../wilib/css/font-awesome.css">
  <link type="text/css" rel="stylesheet" href="../wilib/css/estilo.css">

  <script>
    require(['../wilib/js/lib/revela', '../wilib/js/lib/alternativa_botao'], function (edi, edi2) {

      edi2.setConfig({
        icone: "interrogacaoAzul",
        titulo: "Leia atentamente o texto a seguir e responda as questões.",
        mascote: 'mascote',
        qtdTelas: 2
      });

      var btns = [
        [
          {dataCorreta: true,  texto: 'econômicas'},
          {dataCorreta: false, texto: 'sentimentais'},
          {dataCorreta: false, texto: 'lúdicas'},
          {dataCorreta: false, texto: 'de segurança'},
          {dataCorreta: false, texto: 'de machismo'}
        ],[
          {dataCorreta: false, texto: 'se trata de uma dissertação.'},
          {dataCorreta: true,  texto: 'se trata de uma descrição com alguns traços narrativos.'},
          {dataCorreta: false, texto: 'o autor preferiu o discurso direto.'},
          {dataCorreta: false, texto: 'o segundo período é exemplo de discurso indireto livre.'},
          {dataCorreta: false, texto: 'não se detecta a presença de personagens.'}
        ]
      ];

      var arr = [
        {
          quest: 'A resposta do homem se deu por razões:',

          msgT: 'Parabéns! Ao pedir à mulher que regresse logo, ele pensava ' +
                'que não precisaria comprar uma capa de chuva porque eles já ' +
                'possuem uma, ou que gastaria menos, já que em sua cidade a ' +
                'capa é mais barata. O risco da questão é a presença do ' +
                'adjetivo, lúdicas, menos conhecido. É necessário melhorar ' +
                'o vocabulário. Lúdicas quer dizer “relativas a jogos, ' +
                'brinquedos, divertimentos”.',

          msgF: 'Pense um pouco mais. Ao pedir à mulher que regresse logo, ' +
                'ele pensava que não precisaria comprar uma capa de chuva ' +
                'porque eles já possuem uma, ou que gastaria menos, já que em ' +
                'sua cidade a capa é mais barata.'
        },
        {
          quest: 'Com relação à tipologia textual,<br> pode-se afirmar que:',

          msgT: 'Muito Bem! As duas primeiras alternativas estão eliminadas, ' +
                'pois o texto é narrativo. Tanto a fala da mulher quanto a do ' +
                'marido são integrais, ou seja, exemplificam o que se conhece ' +
                'como discurso direto. O autor não usou o travessão, mais ' +
                'comum, preferindo as aspas. A letra d não tem cabimento, para ' +
                'quem conhece o discurso indireto livre. Não poderia ser a opção' +
                ' e, uma vez que o homem e a mulher são as personagens do texto.',

          msgF: 'Observe: Tanto a fala da mulher quanto a do marido são ' +
                'integrais, ou seja, exemplificam o que se conhece como ' +
                'discurso direto. O autor não usou o travessão, mais comum, ' +
                'preferindo as aspas. A letra d não tem cabimento, para quem ' +
                'conhece o discurso indireto livre. Não poderia ser a opção e, ' +
                'uma vez que o homem e a mulher são as personagens do texto.'
        }
      ];

      $('#quest').html(arr[edi.telaAtual()-1].quest);
      $('.num').html(edi.telaAtual());

      var config = {
        tamanhoTexto: 14,
        colunas: 1,
        width: 320,
        height: 20,
        left: 390,
        top: 135,
        margin: '1px 5px',
        padding: 5,
        randomico: true,
        display: 'block',
        btnBranco: true,
        animacao: true
      };

      edi2.alternativa_botao(btns[edi.telaAtual()-1], null, function(a){
        barraMsg(a ? arr[edi.telaAtual()-1].msgT : arr[edi.telaAtual()-1].msgF)
      }, config);

      $('[data-edi="alternativa_botao"]').addClass('box-revela');

      edi.revela('btn-revela', 'box-revela', function (btn, revela) {
        //
      }, function (btn) {
        btn.remove();
      }, {
        piscar: false
      });

    });
  </script>

  <style>
    .btn-revela {
      background: url(../wilib/img/svg/interrogacao.svg) no-repeat;
      background-size: 100% 100%;
      width: 101px;
      height: 99px;
      top: 160px;
      left: 340px;
      z-index: 100;
      position: absolute;
      cursor: pointer;
    }

    .box-revela {
      position: absolute;
      top: 125px;
      left: 190px;
    }

    #balao {
      background: #EFEFEF;
      border-radius: 10px;
      padding: 10px;
      width: 270px;
      text-align: center;
      color: #666;
      box-shadow: -5px 5px rgba(0, 0, 0, 0.3);
      left: 20px;
      top: 105px;
    }

    .bold {
      font-size: 12px;
      float: right;
      color: #000;
    }

    .quest {
      position: absolute;
      top: 75px;
      left: 392px;
      width: 320px;
      height: 50px;
    }

    #quest {
      top: 0;
      left: 0;
      width: 320px;
      height: 50px;
      position: relative;
      display: table-cell;
      vertical-align: middle;
      text-align: center;
      color: #666;
      font-size: 18px;
    }

    #num {
      position: absolute;
      top: 70px;
      left: 340px;
      border: solid 5px #aaa;
      border-radius: 50px;
      width: 50px;
      height: 50px;
      box-shadow: -2px 2px 5px rgba(0,0,0,0.3);
    }

    .num {
      position: relative;
      display: table-cell;
      vertical-align: middle;
      text-align: center;
      color: #666;
      font-size: 35px;
      width: 50px;
      height: 50px;
    }

  </style>
</head>

<body>

<div id="num" class="box-revela">
    <div class="num"></div>
</div>
<div class="quest">
    <div id="quest" class="box-revela"></div>
</div>
<div class="btn-revela"></div>
<div id="balao" class="box-revela italico">
  A mulher foi passear na capital. Dias depois o marido dela recebeu um telegrama:
  “Envie quinhentos cruzeiros. Preciso comprar uma capa de chuva. Aqui está chovendo sem parar”.
  E ele respondeu:
  <br>
  “Regresse. Aqui chove mais barato”.
  <br>
  <span style="font-size: 12px; font-style: italic">
    (Ziraldo, in As Anedotas do Pasquim)
  </span>
</div>

</body>
</html>
