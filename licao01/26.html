    <script>
        require(['../wilib/js/lib/alternativa_boliche'], function (edi) {

            edi.setConfig({
                icone: 'exclamacao',

            var btns = {

                        {texto: 'CERTO', dataCorreta: true},

                        {texto: 'ERRADO', dataCorreta: false}
                    ]
                }
            };

            var config = {

                numeracao: false

            edi.alternativa_boliche(btns, function(a){
                barraMsg(a?'Excelente!<br> Nosso cérebro já possui um vasto vocabulário<br> linguístico, que tal ampliar seu vocabulário?'
