<!doctype html>
<html lang="pt-br">
<head>
  <title>Lição 02 Peça 09</title>
  <meta charset="utf-8">
  <script src="../wilib/js/lib/require.js"></script>
  <script src="../wilib/js/app.js"></script>
  <link rel="stylesheet" href="../wilib/css/font-awesome.css">
  <link rel="stylesheet" href="../wilib/css/estilo.css">

  <style>
    #msg {
      position: absolute;
      left: 10px;
      top: 280px;
      width: 240px;
      padding: 5px;
      color: #9c0;
      font-size: 11px;
      font-style: italic;
      border: 1px dotted #9c0;
      border-radius: 5px;
      display: none;
    }
  </style>

  <script>
    require(['../wilib/js/lib/revela_r01b'], function (edi) {

      edi.setConfig({
        icone: "exclamacao",
        mascote: 'mascote',
        titulo: 'Clique sobre as pastas e saiba como devemos proceder ' +
                'ao interpretar um texto que ainda não dominamos.'
      });

      var arrRevela = [
        'Devemos reler <br>o texto quantas <br>vezes forem <br>necessárias.',
        'Centralizar cada <br>questão ao  <br>pedaço ou parte <br>do texto <br>correspondente.'
      ];

      edi.revela_r01b(arrRevela, null, function() {
        $('#msg').fadeIn();
      });

    });
  </script>
</head>
<body>
  <div id="msg">
    Parabéns! Sempre que tiver dúvida volte ao texto, releia-o, releia as
    partes separadas, busque as informações em parágrafos específicos,
    que falem sobre o tema da questão.
  </div>
</body>
</html>
