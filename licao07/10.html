<!doctype html>
<html lang="pt-br">
<head>
    <title>Lição 01 Peça 38</title> <!-- rev_j001 -->
    <meta charset="utf-8">
    <script src="../wilib/js/lib/require.js"></script>
    <script src="../wilib/js/app.js"></script>
    <link rel="stylesheet" href="../wilib/css/font-awesome.css">
    <link rel="stylesheet" href="../wilib/css/estilo.css">

    <script>
        require(['../wilib/js/lib/revela'], function (edi) {

            edi.setConfig({
                titulo: "Clique sobre a imagem e veja um exemplo de falta de coerência.",
                mascote: 'mascote',
                qtdTelas: 1
            });

            var arrPeca = [
                {
                    img: '../img/licao07/p10.png',
                    txt: 'A placa passa uma ideia de contradição, pois se o estabelecimento tem descanso semanal na terça-feira é porque não será aberto neste dia. Contrapondo o dizer em destaque: “aberto todos os dias”.'
                }
            ];

            edi.revela('_btn', 'revela', function() {
                $('#msgAcerto').fadeIn();
            });

            $('._btn')
                    .css({
                        background: 'url(' + arrPeca[edi.telaAtual() - 1].img + ')',
                        backgroundSize: '100% 100%'
                    });

            $('.revela').find('p').html(arrPeca[edi.telaAtual() - 1].txt);

            $('.revela')
                    .peBalao({
                        top: 34,
                        left: -35,
                        scaleX: 1,
                        scaleY: -1,
                        rotate: 90
                    });

        });
    </script>

    <style>
        ._btn {
            width: 271px;
            height: 274px;
            position: absolute;
            left: 10px;
            top: 78px;
            cursor: pointer;
            border-radius: 10px;
            border: 7px solid #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .revela {
            background: #fff;
            width: 247px;
            padding: 0px 20px 10px 30px;
            position: absolute;
            left: 320px;
            top: 80px;
            text-align: left;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .revela p {
            margin-top: 25px;
            font-size: 15px;
            line-height: 1.3;
            font-weight: bold;
            color: #838383;
        }

         #msgAcerto {
            width: 250px;
            height: 85px;
            position: absolute;
            left: 340px;
            top: 275px;
            padding: 5px;
            font-size: 14px;
            text-align: center;
            font-weight: bold;
            line-height: 16px;              
            color: #9c0;
            display: none;
        }
    </style>
</head>

<body>
<div class="_btn"></div>
<div class="revela">
    <p></p>
</div>
     <div id="msgAcerto" class="borda-pontilhado-verde arredondado">
        <p>Muito bem! Com este exemplo fica mais fácil compreender que a coerência não é contradição e sim um sentido único para o todo.</p>
     </div>
</body>
</html>
