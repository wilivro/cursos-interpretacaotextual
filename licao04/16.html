<!doctype html>
<html lang="pt-br">
<head>
  <title>Lição 04 Peça 16</title>
  <meta charset="utf-8">
  <script src="../wilib/js/lib/require.js"></script>
  <script src="../wilib/js/app.js"></script>
  <link rel="stylesheet" href="../wilib/css/font-awesome.css">
  <link rel="stylesheet" href="../wilib/css/estilo.css">

  <script>
    require(['../wilib/js/lib/arrasta'], function (edi) {

      edi.setConfig({
          mascote: 'mascote',
          tempoFinal: 10,
          titulo: 'Relacione as semelhanças sobre as quais se ' +
                  'construíram as metáforas das frases a seguir ' +
                  'pintando a alternativa correta.'
      });

      edi.arrasta('arrasta', 'alvo', function(a, b, c) {
        b.remove();

        c.css({
          background: 'url(../wilib/img/fotos/tinta-verd.png) no-repeat',
          backgroundSize: '100% 100%',
          backgroundPositionX: '360px',
          color: '#fff'
        }).animate({
          backgroundPositionX: '0px'
        }, 80);
      }, null, {
        clone: true,
        multAlvo: true,
        target: false
      });

    });
  </script>

  <style>
    .box {
      position: absolute;
      left: 90px;
      top: 120px;
      width: 600px;
      height: 250px;
      border-radius: 5px;
      border: 1px solid #eee;
      box-shadow: 0 2px rgba(0, 0, 0, 0.2);
      background: linear-gradient(#fff, #eee);
    }

    .arrastas {
      position: absolute;
      left: 240px;
      top: -40px;
      width: 100px;
      height: 100px;
      border-radius: 5px;
      border: 1px solid #eee;
      box-shadow: 0 2px rgba(0, 0, 0, 0.2);
      background: linear-gradient(#fff, #eee);
    }

    .arrasta {
      position: absolute;
      left: 5px;
      top: 15px;
      width: 90px;
      height: 70px;
      background: url(../wilib/img/svg/pincel.svg);
      background-size: 100% 100%;
    }

    .alvos {
      position: absolute;
      left: 20px;
      top: 70px;
      width: 550px;
      display: table;
    }

    .alvo {
      position: relative;
      float: left;
      width: 160px;
      padding: 10px;
      text-align: center;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="arrastas">
      <div class="arrasta" data-correta="1"></div>
    </div>

    <div class="alvos">
      <div class="alvo" data-correta="1">folhas de livro</div>
      <div class="alvo" data-correta="1">pele de tomate</div>
      <div class="alvo" data-correta="1">dente de alho</div>
      <div class="alvo" data-correta="1">montar em burro</div>
      <div class="alvo" data-correta="1">céu da boca</div>
      <div class="alvo" data-correta="1">cabeça de prego</div>
      <div class="alvo" data-correta="1">mão de direção</div>
      <div class="alvo" data-correta="1">ventre da terra</div>
      <div class="alvo" data-correta="1">asa da xícara</div>
      <div class="alvo" data-correta="0">Já falei mil vezes</div>
      <div class="alvo" data-correta="1">sacar dinheiro no banco</div>
    </div>
  </div>
</body>
</html>
