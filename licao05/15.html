    <script>
        require(['../wilib/js/lib/arrasta'], function (edi) {

            edi.setConfig({
                mascote: 'mascote',
                titulo: 'Arraste os exemplos de antítese para os espaços ao lado.'
            });

            var arrArrasta = [
                {arrasta: '"O mito é o nada que é tudo." ', dataCorreta: '1', dataId: '1'},
                {arrasta: 'Depois de muito sofrimento, entregou a alma ao Senhor.', dataCorreta: '0', dataId: '2'},
                {arrasta: 'O corpo é grande e a alma é pequena.', dataCorreta: '1', dataId: '3'},
                {arrasta: 'Deus! Ó Deus! Onde estás que não respondes?', dataCorreta: '0', dataId: '4'},
                {arrasta: '"Quando um muro separa, uma ponte une."', dataCorreta: '1', dataId: '5'},
                {arrasta: '"Menino do Rio / Calor que provoca arrepio..."', dataCorreta: '0', dataId: '6'},
                {arrasta: 'Felicidade e tristeza tomaram conta de sua alma.', dataCorreta: '1', dataId: '6'}
            ];

            arrArrasta.sort(function () {
                return 0.5 - Math.random()
            });

            for (var i = 0; i < arrArrasta.length; i++) {
                $('<div>')
                        .addClass('arrasta fundoArrasta azulAlpha')
                        .attr({
                            'data-id': arrArrasta[i].dataId,
                            id: 'arrasta' + (i + 1),
                            'data-correta': arrArrasta[i].dataCorreta,
                        })
                        .html(arrArrasta[i].arrasta)
                        .appendTo('#arrasta');
            }

            var config = {
                colorirFilho: true,
                alvoFixo: false,
                reloadCorreta: true,
                gradiente: 'corGradiente-claro',
                multAlvo: false,
                target: true
            };

            edi.arrasta('arrasta', 'alvo', function (a, b, c) {
                
            }, function(a) {
                if (a) {
                    barraMsg('Muito bem! Para ser considerada antítese, a figura precisa apresentar uma oposição ou um contraste a outro termo presente na frase.', {height: 80, zIndex:2002});
                } else {
                    barraMsg('Você errou! Para ser considerada antítese, a figura precisa apresentar uma oposição ou um contraste a outro termo presente na frase.', {height: 80, zIndex:2002});
                };
            }, config);

            $('.arrasta').css({
                margin: -5,
                padding: 0
            })

            $('<div>')
                    .attr('id', 'mascote')
                    .appendTo('#conteudo');
        });
    </script>
