<!doctype html>
<html lang="pt-br">
<head>
    <title>Lição 06 Peça 18</title>
    <meta charset="utf-8">
    <script src="../wilib/js/lib/require.js"></script>
    <script src="../wilib/js/app.js"></script>
    <link type="text/css" rel="stylesheet" href="../wilib/css/font-awesome.css">
    <link type="text/css" rel="stylesheet" href="../wilib/css/estilo.css">

    <script>
        require(['../wilib/js/lib/revela'], function (edi) {

            edi.setConfig({
                titulo: "Clique na imagem e descubra mais um exemplo de silepse de pessoa.",
                mascote: 'mascote'
            });

            edi.revela('btn-revela', 'box-revela',null, function (btn) {
                btn.animate({left: 20, width: 200, top: 155}, 1000);
                setTimeout(function(){
                    barraMsg('Muito bem!<br> Perceba que  a construção “nos distraímos” <br> não concorda com o sujeito “todos”  e sim com a<br> ideia de que todos na verdade se refere a “nós”.', {height: 120})
                },5000)
            },{piscar:false});

            var x = 0;

            function removeBarra() {
                setTimeout(function () {
                    $('#barra' + x).animate({height: 0}, 1000, function () {
                        $(this).remove()
                    });
                    if (!!$('#barra' + x).length)
                        removeBarra();
                    x++;
                }, 50)
            }

            for (var i = 0; i < 15; i++) {
                $('<div>').attr('id', 'barra' + i).css({left: 34 * i}).addClass('barra').appendTo('#ct');
                if (i == 14)
                    removeBarra();
            }

            $('.box-revela').peBalao({scaleX: -1.5, scaleY: 1.5, borda: '#CCC', rotate: -89, left: -38, top: 40})
        });
    </script>

    <style>
        .btn-revela {
            position: absolute;
            left: 250px;
            top: 75px;
            cursor: pointer;
            z-index: 1;
        }

        .box-revela {
            width: 130px;
            border: 1px solid #CCC;
            border-radius: 15px;
            font-size: 14px;
            padding: 60px 110px;
            position: absolute;
            line-height: 1.8;
            text-align: left;
            color: #666;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
            top: 95px;
            left: 250px;
        }

        #ct {
            position: absolute;
            top: 70px;
            left: 200px;
            z-index: 2000;
        }

        .barra {
            position: absolute;
            width: 35px;
            background: #FFF;
            height: 334px;
        }
    </style>
</head>

<body>
<img class="btn-revela" src="../img/licao06/p18.jpg" alt=""/>

<div id="ct">
</div>
<div class="box-revela">
    <p>
        “E todos assim nos distraímos nesses preparativos”.<br> (Aníbal Machado)

    </p>
</div>
</body>
</html>
