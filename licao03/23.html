<html lang="pt-br">

    <script>
        require(['../wilib/js/lib/alternativa_botao'], function (edi) {

            edi.setConfig({
                titulo: "Vamos ajudar o Fred a identificar nas orações a seguir se os termos grifados estão no sentido Denotativo ou Conotativo clicando sobre a alternativa correta.",
                mascote: 'mascote',
                qtdTelas: 4
            });

            var btns = [];

            var correto = "Excelente! Você já é capaz de identificar em um texto se as frases estão escritas em sentido conotativo ou denotativo. Muito bem!";
            var errado = "Atenção! Perceba a diferença entre conotação e denotação: Conotação é o uso da palavra em sentido figurado. Denotação é o uso da palavra em seu sentido real, conforme seu significado do dicionário.";


            if (edi.telaAtual == 1) {

                $('.middle').html('“O amor é fogo que arde sem se ver.”');
                var btns = [
                    {texto: 'Conotação', dataCorreta: true},
                    {texto: 'Denotação', dataCorreta: false}
                ];
            }

            if (edi.telaAtual == 2) {

                $('.middle').html('Meu pai virou uma fera.');
                var btns = [
                    {texto: 'Conotação', dataCorreta: true},
                    {texto: 'Denotação', dataCorreta: false}
                ];
            }

            if (edi.telaAtual == 3) {

                $('.middle').html('Meu avô fez uma cirurgia de coração.');
                var btns = [
                    {texto: 'Conotação', dataCorreta: false},
                    {texto: 'Denotação', dataCorreta: true}
                ];
            }

            if (edi.telaAtual == 4) {
                $('.middle').html('Notícias apontam que a fera fugiu do zoológico.');
                var btns = [
                    {texto: 'Conotação', dataCorreta: false},
                    {texto: 'Denotação', dataCorreta: true}
                ];
            }

     
            var config = {
                width: 160,
                height: 35,
                left: 370,
                top: 120,
                margin: '12px 12px 0 12px',
                tamanhoTexto: 14,
                btnBranco: true,
                randomico: false,
                lineHeight: '1.4',
                animacao: true
            };

            edi.alternativa_botao(btns, function(a){
                if(a){
                    $('#finali').html('Excelente! Você já é capaz de identificar em um texto se as frases estão escritas em sentido conotativo ou denotativo. Muito bem!');
                    $('#txtFinal').fadeIn();
                }
                else{
                    $('#finali').html('Atenção! Perceba a diferença entre conotação e denotação: Conotação é o uso da palavra em sentido figurado. Denotação é o uso da palavra em seu sentido real, conforme seu significado do dicionário.');
                    $('#txtFinal').removeClass('certo').addClass('errado').fadeIn();
                }

            }, function(){

            }, config);

            $('#balao').peBalao({
                background:'#FFF',
                borda:'#666',
                tamanhoBorda: 12,
                top:142,
                left:10,
                scaleX:-1.1,
                scaleY:-1.1,
                corBorda:'#000',
                rotate:0
            });
        });
    </script>
    <style>

            color: #F00;
        }
        .middle {

            display: table-cell;

        }

        }
