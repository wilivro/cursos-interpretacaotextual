<!doctype html>
<html lang="pt-br">
<head>
	<title>Lição 01 Peça 22</title>
	<meta charset="utf-8">
	<script src="../wilib/js/lib/require.js"></script>
	<script src="../wilib/js/app.js"></script>
	<link rel="stylesheet" href="../wilib/css/font-awesome.css">
	<link rel="stylesheet" href="../wilib/css/estilo.css">

	<!-- main -->
	<script>
		require(['../wilib/js/lib/revela','../wilib/js/lib/ligar'], function (edi, edi2) {

			edi2.setConfig({ // configurando o EDI
                mascote: 'mascote',
                icone: 'exclamacao',
                titulo: 'Clique sobre a imagem e revele a sentença.'
			});

            var ligas = [
                {conteudo: 'Farmácia', dataCorreta: 1, cor: '#8BC959'},
                {conteudo: 'Maria', dataCorreta: 3, cor: '#0089FF'},
                {conteudo: 'Correndo', dataCorreta: 2, cor: '#F089FF'}
            ];

            var alvos = [
                {conteudo: 'Onde Maria comprou remédios?', dataCorreta: 1},
                {conteudo: 'Como ela foi comprar remédios?', dataCorreta: 2},
                {conteudo: 'Quem comprou remédios?', dataCorreta: 3}
            ];

			edi2.ligar(ligas, alvos, function (a, b, c) {
				//callback
				//a:booleano = acertou/errou
				//b:elementoHTML = liga
				//c:elementoHTML = alvo
			}, function (a) {
				barraMsg(a?'Muito bem!<br> O seu cérebro criou pelo menos três pontos de entendimento; a ideia de que temos uma pessoa. A visão de que alguém está correndo, e a imagem de pessoas comprando em uma farmácia. Sua mente operou buscando três pontos de compreensão para solucionar as questões propostas.'
						:'Atenção!<br> Observe que na frase dispomos de três pontos de informação, estes pontos, lhe ajudarão a ligar corretamente os tópicos apresentados.', {height: 150, wait: 0, zIndex: 2002})
			}, {
				fontSize: 10,
				erros: true,
				liga: {
					width: 150,
					height: 'none',
					left: 10,
					top: 100,
					paddingTop: 5,
					paddingBottom: 5,
					marginBottom: 10,
					textAlign: 'center'
				},
				alvo: {
					width: 180,
					height: 'none',
					left: 520,
					top: 100,
					paddingTop: 6,
					paddingBottom: 6,
					marginBottom: 5,
					textAlign: 'center'
				}
			});

			$('.liga-main').addClass('box-revela');

			edi.revela('btn-revela','box-revela', function(a){
				$(a).remove();
				$('#texto-titulo').fadeOut(function(){
					$('#texto-titulo').html('Ao ler essa frase, a compreensão é simultânea, entendemos à medida que vamos lendo. Faça associações entre as explicações e os pontos de entendimento.').fadeIn();
				})
			});
		});
	</script>

	<style>
        #conteudo {
            background: radial-gradient(#fff, #fdfdfd);
        }

		.btn-revela {
			position: absolute;
			top: 140px;
			left: 235px;
		}

		.posicao {
			position: absolute;
			top: 0;
			left: 0;
		}

	</style>
</head>

<body>
<div class="btn-revela">
	<img class="posicao" src="../img/licao01/p22.jpg" width="100"/>
	<div class="posicao" style="top: 40px; left: 100px; width: 208px; text-align: center; color: #666;">Maria correu até a farmácia e comprou remédios.</div>
</div>
