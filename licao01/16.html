<!doctype html>
<html lang="pt-br">
	<head>
		<title>Lição 01 Peça 16</title>
		<meta charset="utf-8">
		<script src="../wilib/js/lib/require.js"></script>
		<script src="../wilib/js/app.js"></script>
		<link rel="stylesheet" href="../wilib/css/font-awesome.css">
		<link rel="stylesheet" href="../wilib/css/estilo.css">

		<script>
			require(['../wilib/js/lib/alternativa'], function (edi) {

				edi.setConfig({
					tipo: 'mascote_pensando',
					icone: 'exclamacao',
					titulo: 'Leia a questão e marque a alternativa correta.'
				});
				
				var alternativas = [
					{
						alternativa: 'Ser alfabetizado',
						correta: false
					},{
						alternativa: 'Ser letrado',
						correta: true
					},{
						alternativa: 'Saber ler e escrever',
						correta: false
					}
				];
				
				var config = {
					posx: 180,
					posy: 100,
					aleatorio: true,
					tamanhoBox: 35,
					marginBtns: 5
				}

				edi.alternativa(alternativas, function (acertou) {

				}, function (a) {
                    $('#msg').fadeIn();
                    if (!a)
                        $('.txt').css({color: '#f00'}).html('Atenção!<br> Para ler e interpretar bem, o indivíduo necessita ter uma boa leitura de mundo, que significa saber “ler nas entrelinhas”, perceber a intenção de um texto e associá-lo ao seu cotidiano.');

				}, config);
				
				$('#balao').peBalao({
					left: 10
				});
			});
		</script>

		<style>
			#balao {
				border: 1px solid #ccc;
				background: #fff;
				width: 140px;
				height: 190px;
				position: absolute;
				left: 10px;
				top: 100px;
				font-size: 13px;
				text-align: center;
				font-weight: 700;
				line-height: 1.2;
				border-radius: 10px;
				color: #48A2D4;
			}
			
			#ico {
				margin: 10px 0;
			}
			
			#msg {
				position: absolute;
				top: 280px;
				left: 10px;
				font-size: 13px;
				text-align: center;
				font-weight: 700;
				color: #8DE91B;
				display: none;
			}

            #msg > p {
                position: absolute;
                left: 100px;
                width: 400px;
                display: inline-block;
            }
			
			#seta {
				position: absolute;
                top: 30px;
                left: 0;
			}

		</style>
	</head>

	<body>
		<div id="balao">
			<img id="ico" src="../wilib/img/fotos/botao_interroga.png">
			<p>De acordo com seus conhecimentos prévios, o que é necessário para ler e interpretar bem um texto?</p>
		</div>
		
		<div id="msg">
			<img id="seta" src="../wilib/img/fotos/seta-dir.png" width="100">
			<p class="txt">Muito bem!<br>Ser letrado é ser capaz de fazer uma leitura de mundo, de modo, que sua leitura tenha significado e siga um raciocínio lógico, que demonstrará a importância de determinado texto.</p>
		</div>
	</body>
</html>
