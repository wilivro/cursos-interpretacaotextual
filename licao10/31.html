			require([
				'../wilib/js/lib/revela_num_slider',

			], function (edi, edi2) {

				edi.setConfig({
          mascote: 'mascote',

				var botoes = [
					{
						texto: '...Dos 23 alunos que estudaram juntos há mais de 30 anos ' +

						texto: 'Em 1975, quando começou a estudar na Escola Municipal ' +

									 'passou com bom desempenho.'
					},{
						texto: 'Trinta e cinco anos depois, Luiz Fernando virou Fernandinho ' +
									 'Beira-Mar, o mais famoso bandido brasileiro, um traficante ' +

									 'cumpre pena no presídio federal de Campo Grande, ' +
									 'em Mato Grosso do Sul.'
					},{
						texto: 'Basta acompanhar a trajetória dos colegas de turma de ' +

						texto: 'Dos 23 alunos que fizeram juntos as primeiras quatro séries ' +

									 'O restante driblou a pobreza e as drogas, e se tornou ' +
									 'exemplo de superação entre parentes e amigos...'

						texto: '... 13 são pessoas bem-sucedidas, mesmo quando desempenham ' +
									 'um ofício relativamente simples: de cortar cabelos a dirigir ' +

									 'policial militar, marceneiro, mecânico, professores ' +
									 'universitários e frentistas de posto de gasolina. Sete ' +
									 'ainda vivem na comunidade; outros se casaram e deixaram o ' +
									 'lugar. A maioria sequer concluiu o ensino fundamental. ' +
									 'Uma professora universitária foi morar nos Estados Unidos. ' +
									 'Tem um PM vivendo no Nordeste e um mecânico trabalhando na Base ' +
