<!doctype html>
<html lang="pt-br">
<head>
    <title>Lição 06 Peça 31</title>
    <meta charset="utf-8">
    <script src="../wilib/js/lib/require.js"></script>
    <script src="../wilib/js/app.js"></script>
    <link rel="stylesheet" href="../wilib/css/font-awesome.css">
    <link rel="stylesheet" href="../wilib/css/estilo.css">

    <script>
        require(['../wilib/js/lib/alternativa_botao'], function (edi) {

            edi.setConfig({
                titulo: "Observe o trecho a seguir, e marque a que figura de linguagem correspondente.",
                mascote: 'mascote'
            });

            var btns = [];

            btns.push({
                texto: "Assíndeto",
                dataCorreta: true
            });

            btns.push({
                texto: "Silepse",
                dataCorreta: false
            });

             btns.push({
                texto: "Polissíndeto",
                dataCorreta: false
            });

            var config = {
                colunas: 1,
                width: 210,
                height: 35,
                left: 380,
                top: 100,
                margin: '12px 12px 0 12px',
                tamanhoTexto: 14,
                btnBranco: true,
                randomico: true,
                lineHeight: '1.4',
                animacao: true
            };

            edi.alternativa_botao(btns, null, function(a){
                barraMsg(a?'Excelente!<br> Você compreendeu o conceito<br> da figura de linguagem assíndeto.':'Você errou!<br> Releia o conceito da figura de<br> linguagem assíndeto e tente novamente.', {height: 100})
            }, config);

            $('#balao').peBalao({
                background:'#FFF',
                borda:'#666',
                tamanhoBorda: 12,
                top:142,
                left:10,
                scaleX:-1.1,
                scaleY:-1.1,
                corBorda:'#000',
                rotate:0
            });
        });
    </script>
    <style>
        #balao {
            position: absolute;
            top: 90px;
            left: 80px;
            border-radius: 40px;
            border: 1px solid #666;
            padding: 10px;
            width: 250px;
            height: 110px;
            font-size: 14px;
            color: #666;
        }
        .middle {
            position: relative;
            text-align: center;
            vertical-align: middle;
            display: table-cell;
            height: 110px;
        }
        #garoto {
            position: absolute;
            top: 205px;
            left: 20px;
        }
    </style>
</head>

<body>
    <div id="balao">
        <div class="middle">
            "Aquela personagem da novela é complicada: ela chora, grita, sofre, teima, perde, ganha, casa, separa. Nunca vi igual."
        </div>
    </div>
    <img id="garoto" src="../wilib/img/svg/garoto_camisa_xadrez.svg" width="100"/>
</body>
</html>
