<!doctype html>
<html lang="pt-br">
<head>
    <title>Lição 09 Peça 38</title>
    <meta charset="utf-8">
    <script src="../wilib/js/lib/require.js"></script>
    <script src="../wilib/js/app.js"></script>
    <link rel="stylesheet" href="../wilib/css/font-awesome.css">
    <link rel="stylesheet" href="../wilib/css/estilo.css">

    <script>
        require(['../wilib/js/lib/revela_bloco_nota'], function (edi) {
            edi.root.objetivos.push(0);
            edi.setConfig({
                icone: "exclamacao",
                titulo: "O que Cebolinha estava fazendo no primeiro e no último quadrinho?<br>Clique nas folhas para conhecer as alternativas e descubra qual a resposta correta.",
            });

            var blocos = [
                "Pensando na nota da prova",
                "<span>	Assobiando uma melodia</span>",
                "Atrasado para a aula de música",
                "Querendo encontrar com Mônica"
            ];

            edi.revela_bloco_nota(blocos, null, function () {
                $('.bloco').click(function () {

                    if (!!$(this).find('span').length) {
                        $(this).css({zIndex: 100}).transition({
                            scale: 2,
                            y: -50
                        });
                        $('.bloco').addClass('down').off();
                        $(this).removeClass('down');

                        $('.down').animate({top: 400}, 500);
                        edi.root.objetivos.pop();
                        edi.root.objetivos.push(1);
                        barraMsg('Muito bem!<br> Note a expressão facial de Cebolinha <br>e observe o balão com a nota musical.',{height: 100, zIndex: 2002})
                    }
                    else {
                        edi.root.objetivos.pop();
                        edi.root.objetivos.push(2);
                    }
                    edi.root.finalizar();
                })
            }, {
                width: 100,
                height: 80, lineHeight: 1.3, qtdX: 3, left: 270, top: 57
            });

            $('#img')
                    .click(function () {
                        $(this).transition({
                            width: 600,
                            left: 73
                        })
                    })
                    .mouseleave(function () {
                        $('#img').css({
                            top: 80,
                            left: 10,
                            width: 100
                        })
                    });

        });
    </script>

    <style>
        #img {
            position: absolute;
            top: 80px;
            left: 10px;
            width: 100px;
            cursor: pointer;
            z-index: 2000;
        }
    </style>
</head>
<body>
<img id="img" src="../img/licao09/p36.png" width="100"/>
</body>
</html>
