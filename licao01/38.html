<!doctype html>
<html lang="pt-br">
<head>
    <title>Lição 01 Peça 38</title>
    <meta charset="utf-8">
    <script src="../wilib/js/lib/require.js"></script>
    <script src="../wilib/js/app.js"></script>
    <link rel="stylesheet" href="../wilib/css/font-awesome.css">
    <link rel="stylesheet" href="../wilib/css/estilo.css">

    <script>
        require(['../wilib/js/lib/revela', '../wilib/js/lib/alternativa_botao'], function (edi, edi2) {

            edi2.setConfig({
                icone: "exclamacao",
                mascote: 'mascote',
                titulo: "De acordo com o que você aprendeu, clique no balão<br>para revelar as alternativas e responda corretamente:",
                tempoFinal: 10
            });

            var btns = [];

            btns.push({
                texto: "fé",
                dataCorreta: false
            });

            btns.push({
                texto: "respeito",
                dataCorreta: true
            });
            btns.push({
                texto: " solidariedade",
                dataCorreta: false
            });

            var config = {
                colunas: 3,
                width: 175,
                height: 35,
                left: 210,
                top: 250,
                tamanhoTexto: 14,
                btnBranco: true,
                lineHeight: '1.4',
                animacao: true
            };

            function callback(a) {

            }

            edi2.alternativa_botao(btns, callback, function(a){
                barraMsg(a?'Excelente!<br> O autor demonstra respeito pelos animais, no momento<br> em que não os obriga a fazer o que não estão preparados.<br> Ele respeita os limites de cada um.'
                :'Tente novamente!<br> Perceba que o autor se preocupa em não<br> ultrapassar os limites dos animais, isso demonstra...', {height: 100, wait: 0})
            }, config);

            $('[data-edi = "alternativa_botao"]').addClass('box-revela');

            edi.revela('btn-revela', 'box-revela', function (btn, revela) {
                $('#txt').fadeOut();
            }, function (btn) {
                $('#anim').transition({
                    transform: 'scale(1)',
                    top: 90,
                    left: 210
                }, 1000).peBalao({
                    scaleY: -1, scaleX: -1, top: 92, tamanhoBorda: 12
                });
            }, {});


        });
    </script>

    <style>

        #img {
            position: absolute;
            top: 109px;
            left: 0;
        }

        #anim {
            -webkit-transform: scale(0.1);
            -moz-transform: scale(0.1);
            -ms-transform: scale(0.1);
            transform: scale(0.1);
            text-align: center;
            border-radius: 10px;
            border: solid 1px #999;
            position: absolute;
            top: 150px;
            left: -20px;
            width: auto;
            height: auto;
            color: rgb(128, 126, 126);
            padding: 20px;
            font-size: 16px;
        }
        #txt {
            position: absolute;
            top: 200px;
            left: 230px;
            width: 330px;
            color: #666;
        }
    </style>
</head>
<body>
<div id="txt">
    Os animais que eu treino não são obrigados a fazer o que vai contra a natureza deles.
    <br>
    <span style="font-size: 12px; float: right">(Gilberto Miranda, na Folha de São Paulo, 23/2/96)</span>
</div>

<div class="btn-revela">
    <div id="anim"> O sentimento que melhor define<br> a posição do autor perante os animais é:
    </div>
    <img id="img" src="../wilib/img/svg/personagem_negro_perfil.svg" width="200"/>
</div>

</body>
</html>
