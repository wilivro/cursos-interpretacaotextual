<!doctype html>
<html lang="pt-br">
<head>
    <title>Lição 02 Peça 05</title> <!-- alt_b001 -->
    <meta charset="utf-8">
    <script src="../wilib/js/lib/require.js"></script>
    <script src="../wilib/js/app.js"></script>
    <link rel="stylesheet" href="../wilib/css/font-awesome.css">
    <link rel="stylesheet" href="../wilib/css/estilo.css">

    <script>
        require(['../wilib/js/lib/alternativa_botao'], function (edi) {

            edi.setConfig({
                titulo: "O que você faz quando encontra muitas palavras desconhecidas em um texto? Clique sobre o personagem que expressa à opção correta.",
                mascote: 'mascote'
            });

            var btns = [];

            btns.push({
                texto: "Paro a leitura, pois não <br> estou entendendo nada!",
                dataCorreta: false
            });

            btns.push({
                texto: "Leio sem dar importância <br> às palavras estranhas!",
                dataCorreta: false
            });

            btns.push({
                texto: "Leio todo texto até <br> o fim, sem interromper!",
                dataCorreta: true
            });

            var config = {
                colunas: 1,
                width: 300,
                height: 35,
                left: 190,
                top: 80,
                margin: 18,
                tamanhoTexto: 14,
                btnBranco: true,
                randomico: false,
                lineHeight: '1.4',
                animacao: true
            }

            edi.alternativa_botao(btns, null, function(a) {
              if (a) {
                $('#msg').fadeIn();
                return;
              }

              $('#msg').html(
                'Atenção! As dificuldades precisam ser superadas, por tanto, ' +
                'para de ler é a última coisa a ser fazer. Pense um pouco mais!'
              ).css({
                color: 'red',
                borderColor: 'red'
              }).fadeIn();
            }, config);
        });
    </script>

    <style>

        #edu {
            position: absolute;
            left: 50px;
            top: 70px;
            width: 118px;
            height: 100px;
            background-size: 100%;
            background-repeat: no-repeat;
            background-image: url(../wilib/img/svg/edu.svg);
            z-index: 10;
        }

        #mulher {
            position: absolute;
            left: 63px;
            top: 180px;
            width: 90px;
            height: 100px;
            background-size: 100%;
            background-repeat: no-repeat;
            background-image: url(../img/licao02/05.2.svg);
            z-index: 10;
        }

        #fred {
            position: absolute;
            left:55px;
            top: 280px;
            width: 105px;
            height: 90px;
            background-size: 100%;
            background-repeat: no-repeat;
            background-image: url(../img/licao02/05_3.svg);
            z-index: 10;
        }

        #msg {
          position: absolute;
          left: 530px;
          top: 180px;
          width: 190px;
          padding: 5px;
          color: #9c0;
          font-size: 11px;
          font-style: italic;
          border: 1px dotted #9c0;
          border-radius: 5px;
          display: none;
        }

    </style>

</head>

<body>

    <div id="edu"></div>
    <div id="mulher"></div>
    <div id="fred"></div>

    <div id="msg">
      Muito bem! Para entender um texto, precisamos lê-lo com atenção até o
      final, mesmo desconhecendo algumas palavras. O que podemos fazer é
      utilizar um dicionário, desta forma, tiramos as dúvidas imediatamente!
    </div>

</body>
</html>
