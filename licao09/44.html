        var btns = [

            texto: 'que Mônica quebrasse o galho da árvore.',

          {

          }

        edi.alternativa_botao(btns, function (a) {

            zIndex: 2002,
            height: 200
          });
        }, config);

        if (edi.root.util.telaAtual == 1) {
          $('#balao').css('display', 'block');

          $('[data-edi = "alternativa_botao"]').css('display', 'block');
          $('#img')
            .css({
              width: 100,
              top: 70,
              left: 210
            })
            .click(function () {
              $(this).transition({
                width: 600,
                left: 73
              })
            })
            .mouseleave(function () {
              $('#img').css({
                top: 70,
                left: 210,
                width: 100

            });
          $('#ico').iconeInterrogacaoAzul(true);

          $('[data-edi = "alternativa_botao"]').css({display: 'none'});
          edi.root.objetivos.pop();
          setTimeout(function () {
            console.log('oi')
            edi.root.finalizar();
          }, 1000)

        $('#balao').peBalao({
          left: 40,
          tamanhoBorda: 14,
