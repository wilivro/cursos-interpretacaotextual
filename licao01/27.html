<!doctype html>
<html lang="pt-br">
<head>
    <title>Lição 01 Peça 27</title>
    <meta charset="utf-8">
    <script src="../wilib/js/lib/require.js"></script>
    <script src="../wilib/js/app.js"></script>
    <link rel="stylesheet" href="../wilib/css/font-awesome.css">
    <link rel="stylesheet" href="../wilib/css/estilo.css">

    <script>
        require(['../wilib/js/lib/arrasta'], function (edi) {

            edi.setConfig({
                icone: 'exclamacao',
                titulo: 'Arraste os conceitos aos termos corretos.',
                mascote: 'mascote',
                tempoFinal: 10
            });

            var arrArrasta = [
                {arrasta: 'É o conjunto de palavras de uso geral por uma população. São aqueles conceitos que são entendidos por todos no mesmo instante em que é falado. Correr, andar, bater, bola, etc.', dataCorreta: '1'},
                {arrasta: 'É aquele conjunto de palavras de uma área específica. Por exemplo, podemos citar os termos técnicos da área do Direito, da Medicina, da Psiquiatria, etc. ', dataCorreta: '2'}
            ];

            arrArrasta.sort(function () {
                return 0.5 - Math.random()
            });

            for (var i = 0; i < arrArrasta.length; i++) {
                $('<div>')
                  .addClass('arrasta')
                  .attr('data-correta', arrArrasta[i].dataCorreta)
                  .html(arrArrasta[i].arrasta)
                  .appendTo('#arrasta');
            }

            var config = {
                animacaoFundoArrasta: true,
                colorirFilho: true
            };

            edi.arrasta('arrasta', 'alvo', function (a, b, c) {
                    b.css({
                        height: 80,
                        top: -2,
                        marginLeft: -5
                    });
            }, function(a){
                barraMsg(a?'Parabéns!<br>Você já sabe a diferença entre vocabulário comum e vocabulário específico.'
                        :'Atenção!<br> Vocabulário comum são todas as palavras que você conhece, são de fácil entendimento. Use a lógica para deduzir os conceitos corretos.', {height: 100, wait: 0})
            }, config);

        });
    </script>

    <style>
        #ctArrasta {
            position: absolute;
            top: 75px;
            left: 490px;
            width: 250px;
            height: 270px;
            padding: 10px;
        }

        #arrasta {
            width: 210px;
            height: 270px;
            text-align: center;
            cursor: default;
            position: relative;
            display: table-cell;
            vertical-align: middle;
        }

        .arrasta {
            padding: 5px;
            width: 210px;
            margin: 5PX 0 20px 8px;
            text-align: center;
            color: #fff;
            font-size: 14px;
        }

        .ctTexto {
            margin: 20px 15px 0px 25px;
            top: 90px;
            left: 10px;
            border: solid 1px rgba(140,168,184,0.4);
            border-radius: 10px;
            display: inline-block;
        }
        .texto {
            font-size: 14px;
            line-height: 20px;
            width: 450px;
            height: 120px;
            position: relative;
            display: table-cell;
            vertical-align: middle;
            color: #666;
            text-align: center;
        }

        .alvo {
            border: solid 1px rgba(140,168,184,0.4);
            display: inline-block;
            width: 400px;
            height: 80px;
            margin-top: 1px;
            padding: 0;
        }
    </style>
</head>

<body>
<div id="ctArrasta" class="btn btn-default-hover">
    <div id="arrasta"></div>
</div>

<div class="ctTexto">
    <div class="texto">
        <div>Vocabulário Comum</div>
        <div class="alvo" data-correta="1"></div>
    </div>
</div>
<div class="ctTexto">
    <div class="texto">
        <div>Vocabulário Específico</div>
        <div class="alvo" data-correta="2"></div>
    </div>
</div>

</body>
</html>
