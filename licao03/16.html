<!doctype html>
<html lang="pt-br">
<head>
    <title>Lição 01 Peça 04</title>
    <meta charset="utf-8">
    <script src="../wilib/js/lib/require.js"></script>
    <script src="../wilib/js/app.js"></script>
    <link rel="stylesheet" href="../wilib/css/font-awesome.css">
    <link rel="stylesheet" href="../wilib/css/meioAmbiente.css">

    <script>
        require(['../wilib/js/lib/arrasta'], function (edi) {

            edi.setConfig({
                mascote: 'mascote',
                titulo: 'Observe como podemos usar uma mesma palavra para indicar significados variados. Arraste as palavras para os espaços corretos e complete o<br>diálogo entre João e Pedro.',
                tempoFinal: 20
            });

            var arrArrasta = [
                {arrasta: 'pantera', dataCorreta: '1', dataId: '1'},
                {arrasta: 'semanas', dataCorreta: '2', dataId: '2'},
                {arrasta: 'cadela', dataCorreta: '3', dataId: '3'},
                {arrasta: 'ingratidão', dataCorreta: '4', dataId: '4'},
                {arrasta: 'companheira', dataCorreta: '5', dataId: '5'},
                {arrasta: 'Anjos', dataCorreta: '6', dataId: '6'}
            ];

            var texto = $('#boxTexto').html();

            for (var i = 0; i < arrArrasta.length; i++) {
                    var aux = '';
                    for (var j = 0; j < arrArrasta[i].arrasta.length; j++) {
                        aux += '_';
                    };
                texto = texto.replace('{' + i + '}', '<div class="alvo" data-correta="'+arrArrasta[i].dataCorreta+'">' + aux + '</div>');
            }

            $('#boxTexto').html(texto);

            arrArrasta.sort(function () {
                return 0.5 - Math.random()
            });


            for (var i = 0; i < arrArrasta.length; i++) {
                $('<div>')
                        .addClass('arrasta fundoArrasta azulAlpha')
                        .attr({
                            'data-id': arrArrasta[i].dataId,
                            id: 'arrasta' + (i + 1),
                            'data-correta': arrArrasta[i].dataCorreta
                        })
                        .html(arrArrasta[i].arrasta)
                        .appendTo('#arrasta');
            }

            var config = {
                colorirFilho: true,
                arrastaAbsolute: true,
                reloadCorreta: true,
                alvoFixo: true
            };

            edi.arrasta('arrasta', 'alvo', function (a, b, c) {
                if(a){
                    c.html(b.css({display: 'flex'}))
                }
            }, function (a) {
                 mensagem('<div style="  width: 620px; display: inline-block;"> Muito bem! Neste exercício você pode perceber como podemos usar uma mesma palavra com vários significados. Por isso, precisamos entender sobre Conotação e Denotação, para interpretar de acordo<br>com o sentido correto.</div>');
            }, config);

            $('.arrasta').css({
                margin: -5,
                padding: 5
            });

            $('<div>')
                    .attr('id', 'mascote')
                    .appendTo('#conteudo');

            $('.b1').peBalao({scaleX: 1.3, scaleY: -1.3, top: 94, left: 180, borda: '#666'});
            $('.b2').peBalao({scaleX: -1.3, scaleY: -1.3, top: 74, left: 180, borda: '#666'});

           
        });
    </script>
    <style>
        .alvo {
            display: inline-block;
        }

        .arrasta {
            padding: 5px;
            margin-right: 10px;
            margin-left: 10px;
            display: inline-block;
            color: #FFF;
        }

        #boxArrasta {
            padding-top: 5px;
            width: 650px;
            height: 55px;
            cursor: default;
            top: 240px;
            left: 50px;
        }

        #arrasta {
            position: relative;
            display: table-cell;
            vertical-align: middle;
            width: 650px;
            height: 60px;
        }

        .balao {
            position: absolute;
            padding: 10px;
            border: solid 1px #666;
            border-radius: 10px;
            top: 95px;
            text-align: center;
            left: 10px;
        }


    </style>

</head>
<body>

<div id="boxTexto">
    <span class="balao b1" style="width: 300px; top: 85px;">
        Pedro, Um filhote de {0} de apenas duas {1} foi adotado por uma {2} no zoológico de Belgrado.
    </span>
    <span class="balao b2" style="left: 340px; width: 420px;">
        “Somente a {3}, esta pantera, foi sua {4} inseparável.” Já dizia Augusto dos {5}...
    </span>

    <img src="../wilib/img/svg/personagem1.svg" width="100" style="position: absolute; left: 220px; top: 190px;"/>
    <img src="../wilib/img/svg/personagem2.svg" width="110" style="position: absolute; left: 420px; top: 190px;" alt=""/>
    <div id="personagem1"></div>
    <div id="personagem2"></div>

    <div id="boxArrasta" class="btn btn-default-hover">
        <div id="arrasta"></div>
    </div>
</div>
</body>
</html>
