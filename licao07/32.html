<!doctype html>
<html lang="pt-br">
<head>
    <title>Lição 06 Peça 11</title>
    <meta charset="utf-8">
    <script src="../wilib/js/lib/require.js"></script>
    <script src="../wilib/js/app.js"></script>
    <link type="text/css" rel="stylesheet" href="../wilib/css/font-awesome.css">
    <link type="text/css" rel="stylesheet" href="../wilib/css/estilo.css">

    <script>
        require(['../wilib/js/lib/revela'], function (edi) {

            edi.setConfig({
                titulo: "Conheçam quais são os principais conectivos que expressam a ideia de esclarecimento e ilustração clicando nos botões abaixo.",
                tempoFinal: 15
            });

            edi.revela('clique', 'revela', function (a, b) {
                a.remove();
            }, function () {
                barraMsg('Muito bem! Observe o exemplo: Quero uma camisa azul, isto é, se você for me presentear. O termo “isto é” é um conectivo usado para unir as duas orações e passam a ideia de esclarecer o que foi dito na primeira oração.', {height: 100})
            }, {tempoBloqueio: 0});

        });
    </script>

    <style>
        .tamanhoClique {
            position: absolute;
            left: 310px;
            width: 150px;
            height: 40px;
            z-index: 1;;
            margin: 3px;
            margin-top: 10px;
        }

        .tamanhoRevela {
            position: absolute;
            left: 50px;
            width: 650px;
            height: 60px;
        }

        .texto {
            position: relative;
            vertical-align: middle;
            text-align: center;
            display: table-cell;
            width: 150px;
            left: 0px;
        }

        #ct {
            position: absolute;
            top: 70px;
            left: 0;
            width: 788px;
            height: 383px;
        }

        .inline {
            width: 788px;
            height: 75px;
        }

        #middle {
            display: table-cell;
            vertical-align: middle;
            position: relative;
            text-align: center;
            height: 315px;

        }
    </style>
</head>

<body>
<div id="ct">
    <div id="middle">


        <div class="inline">
            <div class="btn btn-default tamanhoClique clique" data-revela="1">
                <div class="texto tamanhoClique">
                    CLIQUE
                </div>
            </div>
            <div class="btn btn-default-hover tamanhoRevela revela" data-revela="1">
                <div class="texto tamanhoRevela" style="width: 650px;">
                    Quer dizer
                </div>
            </div>
        </div>

        <div class="inline">
            <div class="btn btn-default tamanhoClique clique" data-revela="2">

                    CLIQUE
                </div>
            </div>
            <div class="btn btn-default-hover tamanhoRevela revela" data-revela="2">
                <div class="texto tamanhoRevela" style="width: 650px;">
                    Isto é 
                </div>
            </div>
        </div>

        <div class="inline">
            <div class="btn btn-default tamanhoClique clique" data-revela="3">
                <div class="texto tamanhoClique">
                    CLIQUE
                </div>
            </div>
            <div class="btn btn-default-hover tamanhoRevela revela" data-revela="3">
                <div class="texto tamanhoRevela" style="width: 650px;">
                    Ou seja
                </div>
            </div>
        </div>

        <div class="inline">
            <div class="btn btn-default tamanhoClique clique" data-revela="4">
                <div class="texto tamanhoClique">
                    CLIQUE
                </div>
            </div>
            <div class="btn btn-default-hover tamanhoRevela revela" data-revela="4">
                <div class="texto tamanhoRevela" style="width: 650px;">
                    Por exemplo

            </div>
        </div>

    </div>
</div>
