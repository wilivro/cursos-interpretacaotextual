<!doctype html>
<html lang="pt-br">
<head>
    <title>Lição 09 Peça 30</title>
    <meta charset="utf-8">
    <script src="../wilib/js/lib/require.js"></script>
    <script src="../wilib/js/app.js"></script>
    <link rel="stylesheet" href="../wilib/css/font-awesome.css">
    <link rel="stylesheet" href="../wilib/css/estilo.css">

    <script>
        require(['../wilib/js/lib/alternativa_botao'], function (edi) {

            edi.setConfig({
                titulo: "Selecione a alternativa que completa o verdadeiro <br>sentido da frase: “O que se guarda no coração é ______________”",
                mascote: 'mascote'
            });

            var btns = [];

            btns.push({
                texto: "O que deixou<br> para trás",
                dataCorreta: false
            });

            btns.push({
                texto: "o que não<br> se pode ver",
                dataCorreta: true
            });

            btns.push({
                texto: "O clarão",
                dataCorreta: false
            });

            btns.push({
                texto: "A saudade",
                dataCorreta: false
            });

            var config = {
                colunas: 1,
                width: 200,
                height: 35,
                left: 390,
                top: 80,
                margin: '12px 12px 0 12px',
                tamanhoTexto: 14,
                btnBranco: true,
                randomico: false,
                lineHeight: '1.4',
                animacao: true
            };

            edi.alternativa_botao(btns, null, function(a){
                barraMsg(a?'Excelente!<br> Esta é a resposta correta.':'Atenção!<br> Leia novamente o texto e reflita: o <br>que realmente se guarda no coração?', {height: 100})
            }, config);

            $('.btn-sem-estilo')
                    .addClass('_btns')
                    .removeClass('btn-sem-estilo')
                    .css({
                        padding: '1px 0 0 2px'
                    })
                    .mouseover(function () {
                        $(this)
                                .css({
                                    padding:0
                                })
                                .addClass('btn-sem-estilo')
                    })
                    .mouseleave(function() {
                        $('.btn-sem-estilo')
                                .css({
                                    padding: '1px 0 0 2px'
                                })
                                .removeClass('btn-sem-estilo')
                    })
                    .click(function () {
                        $('._btns').off()
                    })
            ;

            $('#balao').peBalao({
                background:'#FFF',
                borda:'#666',
                tamanhoBorda: 12,
                top:142,
                left:10,
                scaleX:-1.1,
                scaleY:-1.1,
                corBorda:'#000',
                rotate:0
            });
        });
    </script>
    <style>
        #balao {
            position: absolute;
            top: 90px;
            left: 80px;
            border-radius: 40px;
            border: 1px solid #666;
            padding: 10px;
            width: 250px;
            height: 110px;
            font-size: 14px;
            color: #666;
        }
        .middle {
            position: relative;
            text-align: center;
            vertical-align: middle;
            display: table-cell;
            height: 110px;
        }
        #garoto {
            position: absolute;
            top: 235px;
            left: 0;
        }
    </style>
</head>

<body>
    <div id="balao">
        <div class="middle">
            “Toda saudade é um capuz transparente que veda e ao mesmo tempo traz a visão do que não se pode ver porque se deixou pra trás, mas que se guardou no coração.”
        </div>
    </div>
    <img id="garoto" src="../img/licao09/p28.jpg" width="200"/>
</body>
</html>
