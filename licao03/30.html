<!doctype html>
<html lang="pt-br">
<head>
    <title>Lição 01 Peça 04</title>
    <meta charset="utf-8">
    <script src="../wilib/js/lib/require.js"></script>
    <script src="../wilib/js/app.js"></script>
    <link rel="stylesheet" href="../wilib/css/font-awesome.css">
    <link rel="stylesheet" href="../wilib/css/estilo.css">

    <script>
        require(['../wilib/js/lib/arrasta'], function (edi) {

            edi.setConfig({
                mascote: 'mascote',
                titulo: 'Arraste as palavras para os locais corretos e leia a explicação sobre ambiguidade. ',
                tempoFinal: 20
            });

            var arrArrasta = [
                {arrasta: 'duplicidade', dataCorreta: '1', dataId: '1'},
                {arrasta: 'palavra', dataCorreta: '2', dataId: '2'},
                {arrasta: 'interpretação', dataCorreta: '3', dataId: '3'},
                {arrasta: 'atrapalhar', dataCorreta: '4', dataId: '4'},
                {arrasta: 'texto', dataCorreta: '5', dataId: '5'}
            ];

            var texto = $('#boxTexto').html();

            for (var i = 0; i < arrArrasta.length; i++) {
                    var aux = '';
                    for (var j = 0; j < arrArrasta[i].arrasta.length; j++) {
                        aux += '_';
                    };
                texto = texto.replace('{' + i + '}', '<div class="alvo" data-correta="'+arrArrasta[i].dataCorreta+'">' + aux + '</div>');
            }

            $('#boxTexto').html(texto);

            arrArrasta.sort(function () {
                return 0.5 - Math.random()
            });


            for (var i = 0; i < arrArrasta.length; i++) {
                $('<div>')
                        .addClass('arrasta fundoArrasta azulAlpha')
                        .attr({
                            'data-id': arrArrasta[i].dataId,
                            id: 'arrasta' + (i + 1),
                            'data-correta': arrArrasta[i].dataCorreta
                        })
                        .html(arrArrasta[i].arrasta)
                        .appendTo('#arrasta');
            }

            var config = {
                colorirFilho: true,
                arrastaAbsolute: true,
                reloadCorreta: true,
                alvoFixo: true
            };

            edi.arrasta('arrasta', 'alvo', function (a, b, c) {
                if(a){
                    c.html(b.css({display: 'flex'}))
                }
            }, function (a) {
                barraMsg('Muito bem! A ambiguidade muitas vezes atrapalha na interpretação de textos, por nos confundir com seus sentidos variados. Precisamos estar atentos.',{height: 100})
            }, config);

            $('.arrasta').css({
                margin: -5,
                padding: 5
            });

            $('<div>')
                    .attr('id', 'mascote')
                    .appendTo('#conteudo');

            $('.b1').peBalao({scaleX: 1.3, scaleY: -1.3, top: 154, left: 180, borda: '#666'});
            $('.b2').peBalao({scaleX: -1.3, scaleY: -1.3, top: 74, left: 180, borda: '#666'});
        });
    </script>
    <style>
        .alvo {
            display: inline-block;
        }

        .arrasta {
            padding: 5px;
            margin-right: 10px;
            margin-left: 10px;
            display: inline-block;
            color: #FFF;
        }

        #boxArrasta {
            padding-top: 5px;
            width: 650px;
            height: 55px;
            cursor: default;
            top: 240px;
            left: 50px;
        }

        #arrasta {
            position: relative;
            display: table-cell;
            vertical-align: middle;
            width: 650px;
            height: 60px;
        }

        .balao {
            position: absolute;
            padding: 10px;
            border: solid 1px #666;
            border-radius: 10px;
            top: 75px;
            text-align: center;
            left: 10px;
        }


    </style>

</head>
<body>

<div id="boxTexto">
    <span class="balao b1" style="width: 300px; top: 75px;">
        A {0} de sentidos que pode haver numa {1}, numa expressão ou num texto é chamada de ambiguidade. Será que a ambiguidade resulta na má {2} da mensagem, ocasionando múltiplos sentidos?
    </span>
    <span class="balao b2" style="left: 340px; width: 420px; top: 100px">
        Sim, isso pode ajudar ou {3} na interpretação de um {4}.
    </span>

    <img src="../wilib/img/svg/personagem1.svg" width="100" style="position: absolute; left: 280px; top: 190px;"/>
    <img src="../wilib/img/svg/personagem2.svg" width="110" style="position: absolute; left: 420px; top: 190px;" alt=""/>
    <div id="personagem1"></div>
    <div id="personagem2"></div>

    <div id="boxArrasta" class="btn btn-default-hover">
        <div id="arrasta"></div>
    </div>
</div>
</body>
</html>
