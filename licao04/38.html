<!doctype html>
<html lang="pt-br">
<head>
    <title>Lição 04 Peça 38</title> <!-- rev_j001 -->
    <meta charset="utf-8">
    <script src="../wilib/js/lib/require.js"></script>
    <script src="../wilib/js/app.js"></script>
    <link rel="stylesheet" href="../wilib/css/font-awesome.css">
    <link rel="stylesheet" href="../wilib/css/meioAmbiente.css">

    <script>
        require(['../wilib/js/lib/revela'], function (edi) {

            edi.setConfig({
                titulo: "Você sabe o que é o meio ambiente de trabalho?<br>Clique nas imagens e saiba mais:",
                mascote: 'mascote',
            });

            var arrPeca = [
                {
                    img: '../img/licao04/38.jpg',
                    txt: '"No geral, a perífrase é utilizada como uma quebra ' +
                         'de estilo para evitar a monotonia das frases feitas '  +
                         'e criar novas relações metafóricas." (MOISÉS, Massaud. ' +
                         'A Criação Literária; São Paulo: Cultrix, 1966.)'
                }
            ];

            edi.revela('_btn', 'revela', null, function() {
              setTimeout(function() {
                mensagem(
                  'Excelente! Cultivada desde a Antiguidade Clássica, a ' +
                  'perífrase alcançou notoriedade durante o Barroco. Depois ' +
                  'passou a ser menos apreciada; hoje aparece, ' +
                  'na literatura, apenas esporadicamente.'
                );
              }, 3000);
            });

            $('._btn')
                    .css({
                        background: 'url(' + arrPeca[edi.telaAtual() - 1].img + ')',
                        backgroundSize: '100% 100%'
                    });

            $('.revela').find('p').html(arrPeca[edi.telaAtual() - 1].txt);

            $('.revela')
                    .peBalao({
                        top: 34,
                        left: -35,
                        scaleX: 1,
                        scaleY: -1,
                        rotate: 90
                    });

        });
    </script>

    <style>
        ._btn {
            width: 271px;
            height: 274px;
            position: absolute;
            left: 10px;
            top: 78px;
            cursor: pointer;
            border-radius: 10px;
            border: 7px solid #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .revela {
            background: #fff;
            width: 247px;
            padding: 0px 20px 10px 30px;
            position: absolute;
            left: 320px;
            top: 80px;
            text-align: left;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .revela p {
            margin-top: 25px;
            font-size: 15px;
            line-height: 1.3;
            font-weight: bold;
            color: #838383;
        }
    </style>
</head>

<body>
<div class="_btn"></div>
<div class="revela">
    <p></p>
</div>
</body>
</html>
