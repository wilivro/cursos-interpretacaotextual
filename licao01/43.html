<!doctype html>
<html lang="pt-br">
	<head>
		<title>Lição 01 Peça 08</title>
		<meta charset="utf-8">
		<script src="../wilib/js/lib/require.js"></script>
		<script src="../wilib/js/app.js"></script>
		<link rel="stylesheet" href="../wilib/css/font-awesome.css">
		<link rel="stylesheet" href="../wilib/css/estilo.css">

		<script>
			require(['../wilib/js/lib/alternativa'], function (edi) {

				edi.setConfig({
					tipo: 'mascote_pensando',
					icone: 'exclamacao',
					titulo: 'Marque a resposta correta de acordo com a sentença.',
				});
				
				var alternativas = [
					{
						alternativa: 'Através da leitura e decodificação dos códigos de linguagem.',
						correta: false
					},
                    {
						alternativa: 'Através do Raciocínio Lógico aliado à prática e aquisição de novos conhecimentos.',
						correta: true
					},
                    {
						alternativa: 'Através da sorte, porque apenas marquei aleatoriamente as questões e acabei “dando sorte”',
						correta: false
					}	
				];
				
				var config = {
					posx: 180,
					posy: 100,
					aleatorio: true,
                    tamanhoBoxTexto: 410,
					tamanhoBox: 35,
					marginBtns: 25
				}

				edi.alternativa(alternativas, null, function (a) {
					barraMsg(a?'Parabéns!<br> Você usou seu raciocínio lógico para associar as palavras conhecidas, atribuindo sentido aos textos lidos, isso significa que você aprendeu a interpretar usando a lógica. Continue praticando e ampliando eu<br> vocabulário, ler é fundamental!'
                            :'Você errou!<br> Lembre-se que nesta lição estudamos como o raciocínio lógico pode auxiliar na interpretação e compreensão de textos. Responda com atenção.', {height: 150, wait: 0})
				}, config);
				
				$('#balao').peBalao({
					left: 10
				});
			});
		</script>

		<style>
			#balao {
				border: 1px solid #ccc;
				background: #fff;
				width: 140px;
				height: 190px;
				position: absolute;
				left: 10px;
				top: 100px;
				font-size: 13px;
				text-align: center;
				font-weight: 700;
				line-height: 1.2;
				border-radius: 10px;
				color: #48A2D4;
			}
			
			#ico {
				margin: 10px 0 -10px 0;
			}
		</style>
	</head>

	<body>
		<div id="balao">
			<img id="ico" src="../wilib/img/svg/iconeInterrogacao.svg">
			<p>Para responder a essas questões você utilizou os conhecimentos adquiridos ao longo desta lição. Como foi possível interpretar esses textos?</p>
		</div>
	</body>
</html>
