<!doctype html>
<html lang="pt-br">
<head>
    <title>Lição 06 Peça 25</title>
    <meta charset="utf-8">
    <script src="../wilib/js/lib/require.js"></script>
    <script src="../wilib/js/app.js"></script>
    <link rel="stylesheet" href="../wilib/css/font-awesome.css">
    <link rel="stylesheet" href="../wilib/css/estilo.css">

    <script>
        require(['../wilib/js/lib/arrasta'], function (edi) {

            edi.setConfig({
                titulo: 'Arraste até o meio das setas a definição, segundo<br> seus conhecimentos, sobre a figura de linguagem zeugma.',
                mascote: 'mascote',
                tempoFinal: 15
            });

            edi.arrasta('arrasta', 'alvo', function (a, b, c) {
                barraMsg(a ? 'Parabéns!<br>A zeugma é facilmente subentendida<br>no contexto com a repetição.' : 'Atenção!<br>A zeugma não é uma repetição da <br>palavra escrita, mas sim subentendida.', {height: 100, wait:0});
            });


        });

    </script>

    <style>
        #arrasta {
            position: absolute;
            left: 10px;
            top: 100px;
            padding: 20px;
            width: 225px;
            height: 180px;
            background: url(../wilib/img/svg/04.svg) no-repeat;
            background-size: 100% 100%;
        }

        .arrasta {
            width: 220px;
            height: 50px;
            font-size: 12px;
            text-align: center;
            line-height: 1;
            margin-top: 10px;
        }

        #alvo {
            position: absolute;
            left: 450px;
            top: 90px;
            width: 292px;
            height: 292px;
            background: url(../wilib/img/svg/04.1.svg) no-repeat;
            background-size: 100% 100%;
        }

        .ctalvo {
            position: absolute;
            left: 0;
            top: 120px;
            width: 292px;
            height: 50px;
            border: 1px solid #ccc;
        }

        .alvo {
            position: relative;
            width: 292px;
            height: 50px;
            vertical-align: middle;
        }

    </style>
</head>

<body>
<div id="arrasta">
    <div class="arrasta" data-correta="0">
        A zeugma ocorre quando há omissão de uma ou mais palavras já expressas anteriormente.
        <br><br>
    </div>
    <div class="arrasta" data-correta="1">
        A zeugma ocorre quando há aparecimento de palavras com duplo sentido.
        <br><br>
    </div>
    <div class="arrasta" data-correta="0">
        A zeugma é a palavra que se repete no contexto várias vezes.
        <br><br>
    </div>
</div>

<div id="alvo">
    <div class="ctalvo">
        <div class="alvo" data-correta="1"></div>
    </div>
</div>
</body>
</html>
