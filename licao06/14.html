<!doctype html>
<html lang="pt-br">
<head>
    <title>Lição 06 Peça 04</title>
    <meta charset="utf-8">
    <script src="../wilib/js/lib/require.js"></script>
    <script src="../wilib/js/app.js"></script>
    <link rel="stylesheet" href="../wilib/css/font-awesome.css">
    <link rel="stylesheet" href="../wilib/css/estilo.css">

    <script>
        require(['../wilib/js/lib/arrasta'], function (edi) {

            edi.setConfig({
                mascote: 'mascote',
                titulo: 'Arraste as palavras e complete o conceito que define as figuras de construção.',
                tempoFinal: 20
            });

            var arrArrasta = [
                {arrasta: 'concordância', dataCorreta: '1', dataId: '1'},
                {arrasta: 'explícito', dataCorreta: '2', dataId: '2'},
                {arrasta: 'ideia', dataCorreta: '3', dataId: '3'},
                {arrasta: 'transmitir', dataCorreta: '4', dataId: '4'},
                {arrasta: 'palavras', dataCorreta: '5', dataId: '5'}
            ];

            var texto = $('#boxTexto').html();

            for (var i = 0; i < arrArrasta.length; i++) {
                var aux = '';
                for (var j = 0; j < arrArrasta[i].arrasta.length; j++) {
                    aux += '_';
                }
                ;
                texto = texto.replace('{' + i + '}', '<div class="alvo" data-correta="' + arrArrasta[i].dataCorreta + '">' + aux + '</div>');
            }

            $('#boxTexto').html(texto);

            arrArrasta.sort(function () {
                return 0.5 - Math.random()
            });


            for (var i = 0; i < arrArrasta.length; i++) {
                $('<div>')
                        .addClass('arrasta fundoArrasta azulAlpha')
                        .attr({
                            'data-id': arrArrasta[i].dataId,
                            id: 'arrasta' + (i + 1),
                            'data-correta': arrArrasta[i].dataCorreta
                        })
                        .html(arrArrasta[i].arrasta)
                        .appendTo('#arrasta');
            }

            var config = {
                colorirFilho: true,
                arrastaAbsolute: true,
                reloadCorreta: true,
                alvoFixo: true
            };

            edi.arrasta('arrasta', 'alvo', function (a, b, c) {
                if (a) {
                    c.html(b.css({display: 'flex'}))
                }
            }, function (a) {

                if(a) $('.balao'). html('Silepse é a concordância de um termo feita com outro subentendido, e não com o que está explícito na oração, ou seja, a concordância é feita com a ideia que se quer transmitir e não com as palavras.')

                barraMsg('Muito bem!<br> Siga em frente para aprofundar o conhecimento da silepse<br> de gênero, de número e de pessoa. Continue seus estudos!', {height: 100});
            }, config);

            $('.arrasta').css({
                margin: -5,
                padding: 5
            });

            $('<div>')
                    .attr('id', 'mascote')
                    .appendTo('#conteudo');

        });
    </script>
    <style>
        .alvo {
            display: inline-block;
        }

        .arrasta {
            padding: 5px;
            margin-right: 10px;
            margin-left: 10px;
            display: inline-block;
            color: #FFF;
            font-size: 16px;;
        }

        #boxArrasta {
            position: absolute;
            padding-top: 5px;
            width: 650px;
            height: 55px;
            cursor: default;
            top: 300px;
            left: 50px;
        }

        #arrasta {
            position: relative;
            display: table-cell;
            vertical-align: middle;
            width: 650px;
            height: 60px;
        }

        .balao {
            position: relative;
            vertical-align: middle;
            text-align: center;
            display: table-cell;
            width: 500px;
            height: 220px;
            font-size: 16px;
            color: #666;
            line-height: 20px;
        }

        #boxTexto {
            position: absolute;
            top: 70px;
            left: 220px;
            width: 500px;
            height: 230px;
            text-align: center;
            border-radius: 10px;
        }

    </style>

</head>
<body>
<img src="../img/licao06/p14.jpg" width="200" style="margin: 12px 5px; border-radius: 10px;"/>

<div id="boxArrasta" class="btn btn-default-hover">
    <div id="arrasta"></div>
</div>

<div id="boxTexto">
    <div class="balao">
        Silepse é a {0} de um termo feita com outro subentendido, e não com o que está {1} na oração, ou
        seja, a concordância é feita com a {2} que se quer {3} e não com as {4}.
    </div>
</div>


</body>
</html>
