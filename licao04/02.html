    <script>
        require(['../wilib/js/lib/alternativa_botao'], function (edi) {

            edi.setConfig({
                icone: "exclamacao",
                titulo: "Você sabe o que são figuras de linguagem? Clique sobre a alternativa que melhor as define, de acordo,  com seus conhecimentos prévios."
            });

            var btns = [];

            btns.push({
                texto: "São recursos que tornam as mensagens <br>que emitimos menos expressivas.",
                dataCorreta: false
            });

            btns.push({
                texto: "São recursos que usamos em mensagens <br>para pessoas especiais.",
                dataCorreta: false
            });

            btns.push({
                texto: "São recursos que tornam as mensagens <br>que emitimos mais expressivas. ",
                dataCorreta: true
            });

            btns.push({
                texto: "São desenhos que expressam mensagens.",
                dataCorreta: false
            });

            var config = {
                colunas: 1,
                width: 380,
                height: 35,
                left: 190,
                top: 90,
                margin: 3,
                tamanhoTexto: 14,
                btnBranco: true,
                lineHeight: '1.4',
                animacao: true
            }

            function callback(a) {
                if (a) {
                    mensagem('Excelente! São recursos, usados pelo falante para realçar a sua mensagem.');
                    return;
                }

                mensagem(
                        'Atenção! As figuras de linguagem são recursos, ' +
                        'usados pelo falante para realçar a sua mensagem Tente novamente!'
                );
            }

            edi.alternativa_botao(btns, null, callback, config);
        });
    </script>
