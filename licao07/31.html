<!doctype html>
<html lang="pt-br">
<head>
    <title>arr_a002</title>
    <meta charset="utf-8">
    <script src="../wilib/js/lib/require.js"></script>
    <script src="../wilib/js/app.js"></script>
    <link rel="stylesheet" href="../wilib/css/font-awesome.css">
    <link rel="stylesheet" href="../wilib/css/estilo.css">

    <script>
        require(['../wilib/js/lib/arrasta'], function (edi) {

            edi.setConfig({
                mascote: 'mascote',
                titulo: 'Arraste até o meio das setas o exemplo onde há conectivo de dúvida.'
            });

            var texto = [
                {texto: 'Amanhã é provável que comecem a chamar os convocados.', dataCorreta: 1},
                {texto: 'Minha camisa furou e tenho que comprar uma nova.', dataCorreta: 0},
                {texto: 'O Carro é novo, mas só dá problema.', dataCorreta: 0}
            ]

            texto.sort(function () {
                return 0.5 - Math.random()
            });

            for (var i = 0; i < texto.length; i++) {
                var div = $('<div>')
                        .css({
                            position: 'relative',
                            display: 'table-cell',
                            'vertical-align': 'middle',
                            width: '320px',
                            height: '75px'
                        })
                        .html(texto[i].texto)

                $('<div>')
                        .css('margin','5px')
                        .attr('data-correta', texto[i].dataCorreta)
                        .addClass('arrasta')
                        .addClass('azulAlpha')
                        .append(div)
                        .appendTo('#arrastas')
            }

            var config = {
                colorirFilho: true,
                cb: function () {
                    var top = 270, left= 80;

                    $('<img>').attr({
                        src:"../wilib/img/svg/seta.svg",
                        style: "height: 100px; top:"+top+"px; left: "+(400+left)+"px"
                    }).appendTo('#ctAlvo');

                    $('<img>').attr({
                        src:"../wilib/img/svg/seta.svg",
                        style: "height: 100px; top:"+top+"px; left: "+(440+left)+"px"
                    }).appendTo('#ctAlvo');
                    $('<img>').attr({
                        src:"../wilib/img/svg/seta.svg",
                        style: "height: 100px; top:"+top+"px; left: "+(480+left)+"px"
                    }).appendTo('#ctAlvo');

                    $('<img>').attr({
                        src:"../wilib/img/svg/seta.svg",
                        style: "height: 100px; top:"+top+"px; left: "+(520+left)+"px"
                    }).appendTo('#ctAlvo');
                }
            };

            edi.arrasta('arrasta', 'alvo', function (a, b, c) {
                b.removeClass('azulAlpha');
            }, function(a) {
                if (a) {
                   barraMsg('Muito bem! Você foi capaz de compreender que o conectivo de dúvida está presente nesta frase, “é provável”.', {height: 80});
                } else{
                    barraMsg('Atenção! Os conectivos “e” e “mas” não passam o sentido de dúvida ao contexto. Reflita e tente novamente.', {height: 80});
                };
            }, config);

            $('.arrasta').css({
                margin: -5,
                padding: 5
            })

        });
    </script>
    <style>
        #ctAlvo {
            width: 788px;
            text-align: center;
        }

        #ctAlvo p {
            margin: 40px 0 0 0;
            color: #6D9DB8;
            font-size: 22px;
        }

        #ctAlvo > div
        {
            position: absolute;
            margin: 10px 0 0 0;
            left: 385px;
            top: 170px;
            border: 1px solid #C7D9E4;
            height: 75px;
            width: 325px;
            z-index: 5;
        }

        #ctAlvo img {
            position: absolute;
            top: 30px;
        }

        #ctArrasta {
            position: absolute;
            top: 80px;
            left: 0px;
            width: 340px;
            height: 275px;
        }
        #arrastas{
            position: relative;
            display: table-cell;
            vertical-align: middle;
            width: 700px;
            height: 85px;
        }

        .arrasta {
            display: inline-block;
            width: 320px;
            text-align: center;
            padding: 15px 0 0 0;
            height: 65px;
            font-size: 13px;
            color: #FFF;
        }

         #img {
            background: url(../img/licao07/p31.png) no-repeat;
            background-size: 100% 100%;
            width: 111px;
            height: 114px;
            position: absolute;
            left: 490px;
            top: 70px;
            cursor: pointer;
        }

    </style>

</head>
<body>

<div id="ctAlvo">

    <div class="alvo revela" data-correta="1"></div>

</div>

<div id="ctArrasta" class="btn btn-default-hover">
    <div id="arrastas"></div>
</div>

<div id="img"></div>

</body>
</html>
