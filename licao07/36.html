<!doctype html>
<html lang="pt-br">
	<head>
        <title>Lição 02 Peça 10</title>
        <meta charset="utf-8">
        <script src="../wilib/js/lib/require.js"></script>
        <script src="../wilib/js/app.js"></script>
        <link rel="stylesheet" href="../wilib/css/font-awesome.css">
        <link rel="stylesheet" href="../wilib/css/estilo.css">

		<script>
			require(['../wilib/js/lib/alternativa_vf'], function (edi) {
				
				edi.setConfig({
        icone: "interrogacaoAzul",
        mascote: 'mascote',
				titulo: "Observe os conectivos em destaque e marque V para as frases que expressam ideia de prioridade e relevância e F para as que não passam essa ideia."
				});
				
				var alternativas  = [];
				
				alternativas.push({
					texto: '<span id="sublinhado">Antes de mais nada</span> gostaria de agradecer pela presença de todos.',
					dataCorreta: true
				});
				
				alternativas.push({
					texto: 'A clientela ficou em assustada porém satisfeita.',
					dataCorreta: false
				});
				
				alternativas.push({
					texto: 'Para realizar um bom trabalho é preciso, acima de tudo ter responsabilidade.',
					dataCorreta: true
				});

				alternativas.push({
					texto: 'Cada coisa no seu lugar e a casa fica arrumada.',
					dataCorreta: false
				});
				
				edi.alternativa_vf(alternativas, function (a) {

                }, function (a) {
                	if (a) {
                		$('#msgAcerto').fadeIn();
                	} else {
                		$('#msgErrado').fadeIn();
                	}

                }, {
                    left: 40,
                    top: 20,
                    margin: '0 0 15px 0'
                });
			});
		</script>
		<style>

		#msgAcerto {
				width: 350px;
				height: 50px;
				position: absolute;
				left: 240px;
				top: 310px;
				padding-bottom: 10px;
				font-size: 16px;
				text-align: center;
				font-weight: bold;
				line-height: 16px;				
				color: #9c0;
				display: none;
			}

			#msgErrado {
				width: 450px;
				height: 50px;
				position: absolute;
				left: 200px;
				top: 310px;
				padding-bottom: 10px;
				font-size: 16px;
				text-align: center;
				font-weight: bold;
				line-height: 16px;					
				color: #F00;
				display: none;
			}

			#sublinhado {
				text-decoration: underline;
			}

		</style>
	</head>
	
	<body>
		<div id="msgAcerto" class="borda-pontilhado-verde arredondado">
			<p>Muito bem! As duas alternativas expressam ideia de prioridade e relevância.</p>
		</div>

		<div id="msgErrado" class="borda-pontilhado-vermelho arredondado">
			<p>Atenção! Os termos “porém” e “e” expressam a ideia de oposição e adição. Reflita e tente novamente.</p>
		</div>

	</body>
</html>
