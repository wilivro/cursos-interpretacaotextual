		<script>
			require(['../wilib/js/lib/alternativa_botao_asterisco'], function (edi) {
				
				edi.setConfig({// configurando o EDI
					icone: 'exclamacao',
					titulo: 'Estudaremos a seguir sobre a figura assonância. Você sabe o que indica o uso desta figura? Clique sobre a definição correta levando em <br> consideração seus conhecimentos prévios.',

				});

				var config = {

				};

				function callback () {
					
				}	
				
				var btns = [];

				btns.push([
					{texto: 'Apenas a frase A<br>está correta.', dataCorreta: true},
					{texto: 'Apenas a frase B<br>está correta.', dataCorreta: false},
					{texto: 'As duas frases<br>estão corretas.', dataCorreta: false}
				]);

				var textos = [];
				textos.push([
					{topico: 'A', texto: 'A assonância consiste na repetição da vogal tônica ou vocábulos com consoantes iguais e vogais distintas.'},
					{topico: 'B', texto: 'A figura assonância consiste na repetição de consoantes como recurso para intensificação do ritmo ou como efeito sonoro significativo. '}
				]);


				edi.alternativa_botao_asterisco(btns, textos, function(a) {
					if (a) {
             $('#msgAcerto').fadeIn();
            } else {
             $('#msgErrado').fadeIn();
          };
				}, null, config);//iniciando o EDI

			});
		</script>
