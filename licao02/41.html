	<script>
		require(['../wilib/js/lib/ligar'], function (edi) {

			edi.setConfig({ // configurando o EDI
                mascote: 'mascote',

                titulo: 'Outro cuidado importante está relacionado ao uso das vírgulas. Leia as frases e ligue-as às explicações corretas.',

			});

            var ligas = [
                {conteudo: 'Só, o Diego da M110 fez <br> o trabalho de artes.', dataCorreta: 0, cor: '#8BC959'},
                {conteudo: 'Só o Diego da M110 fez <br> o trabalho de artes.', dataCorreta: 1, cor: '#FF0000'},
                {conteudo: 'Marcão, canta  Garçom, de Reginaldo Rossi.', dataCorreta: 2, cor: '#0089FF'}
            ];

            var alvos = [

            ];

			edi.ligar(ligas, alvos, function (a, b, c) {

				//a:booleano = acertou/errou
				//b:elementoHTML = liga
				//c:elementoHTML = alvo
			}, function (a) {
				if (a) {
      			$('#msgAcerto').fadeIn();
    			} else {
      			$('#msgErrado').fadeIn();
      		}
			}, {
				fontSize: 10,
				erros: true,
				ligaFixo: false,

        alvo: {
            width: 175,
            height: 40,
            paddingTop: 6,
            paddingBottom: 6,
            marginBottom: 5,
            left: 440,
            top: 130,

		});
	</script>

	<style>

<body>

	<div id="msgAcerto" class="borda-pontilhado-verde arredondado">
