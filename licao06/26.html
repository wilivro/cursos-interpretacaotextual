<!doctype html>
<html lang="pt-br">
<head>
    <title>Lição 06 Peça 26</title>
    <meta charset="utf-8">
    <script src="../wilib/js/lib/require.js"></script>
    <script src="../wilib/js/app.js"></script>
    <link rel="stylesheet" href="../wilib/css/font-awesome.css">
    <link rel="stylesheet" href="../wilib/css/estilo.css">

    <script>
        require(['../wilib/js/lib/revela'], function (edi) {

            edi.setConfig({
                titulo: "Clique sobre o personagem e revele a explicação.",
                mascote: 'mascote'
            });

            edi.revela('_btn', 'revela', null, function(){
                barraMsg('Muito bem!<br> Outros exemplos de conectivos são: “não”, “nem”,<br> “porém”, “contudo”, “pois”, “porque”, “para que”<br> entre muitos outros. Continue seus estudos e <br>veja alguns exemplos de polissíndeto.', {height: 150, wait: 6})
            });
            $('.revela').peBalao({scaleX: -2, scaleY: 2, rotate: -89, top: 50, left: -40})

        });
    </script>

    <style>
        ._btn {
            cursor: pointer;
        }

        .revela {
            background: #fff;
            width: 247px;
            padding: 0 20px 10px 30px;
            position: absolute;
            left: 320px;
            top: 80px;
            text-align: left;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .revela p {
            margin-top: 25px;
            font-size: 15px;
            line-height: 1.3;
            font-weight: bold;
            color: #838383;
        }
    </style>
</head>

<body>
<img class="_btn" src="../wilib/img/svg/ruivo.svg" width="300"/>

<div class="revela">
    <p>
        Polissíndeto se caracteriza pela repetição, entre termos ou orações, de um conectivo para dar ênfase a cada uma
        das ideias. Geralmente representado pela conjunção coordenada “e”, “ou” e “mas”.
        <br>
        <br>
        Exemplo: “Ou você dá a festa, ou viaja, ou faz o curso.”

    </p>
</div>
</body>
</html>
