<!doctype html>
<html lang="pt-br">
<head>
    <title>Lição 06 Peça 36</title>
    <meta charset="utf-8">
    <script src="../wilib/js/lib/require.js"></script>
    <script src="../wilib/js/app.js"></script>
    <link rel="stylesheet" href="../wilib/css/font-awesome.css">
    <link rel="stylesheet" href="../wilib/css/estilo.css">

    <script>
        require(['../wilib/js/lib/arrasta'], function (edi) {

            edi.setConfig({
                mascote: 'mascote',
                titulo: 'Outra figura de linguagem que estudaremos nesta lição é o hipérbato.<br> Complete a explicação de Paula e conheça esta figura.',
                tempoFinal: 20
            });

            var arrArrasta = [
                {arrasta: 'Hipérbato', dataCorreta: '1', dataId: '1'},
                {arrasta: 'inversão', dataCorreta: '2', dataId: '2'},
                {arrasta: 'acentuada', dataCorreta: '3', dataId: '3'},
                {arrasta: 'termos', dataCorreta: '4', dataId: '4'}
            ];
            $('.balao').html('{0} é uma {1} mais complexa ou<br> mais {2} da ordem direta dos {3} na oração.')
            var texto = $('#boxTexto').html();

            for (var i = 0; i < arrArrasta.length; i++) {
                var aux = '';
                for (var j = 0; j < arrArrasta[i].arrasta.length; j++) {
                    aux += '_';
                }
                ;
                texto = texto.replace('{' + i + '}', '<div class="alvo" data-correta="' + arrArrasta[i].dataCorreta + '">' + aux + '</div>');
            }

            $('#boxTexto').html(texto);

            arrArrasta.sort(function () {
                return 0.5 - Math.random()
            });


            for (var i = 0; i < arrArrasta.length; i++) {
                $('<div>')
                        .addClass('arrasta fundoArrasta azulAlpha')
                        .attr({
                            'data-id': arrArrasta[i].dataId,
                            id: 'arrasta' + (i + 1),
                            'data-correta': arrArrasta[i].dataCorreta
                        })
                        .html(arrArrasta[i].arrasta)
                        .appendTo('#arrasta');
            }

            var config = {
                colorirFilho: true,
                arrastaAbsolute: true,
                reloadCorreta: true,
                alvoFixo: true
            };

            edi.arrasta('arrasta', 'alvo', function (a, b, c) {
                if (a) {
                    c.html(b.css({display: 'flex'}))
                }
            }, function (a) {

                if(a) $('.balao'). html('Hipérbato é uma inversão mais complexa ou<br> mais acentuada da ordem direta dos termos na oração.')

                barraMsg('Excelente!<br> ' +
                'Hipérbato consiste na inversão brusca da posição normal dos termos<br>' +
                ' de uma oração ou das orações de um período. Observe o exemplo no<br>' +
                ' verso de Camões: <span class="italico" style="color: #9c0">“Da lua os claros raios rutilavam”</span> Na ordem direta<br>' +
                ' seria: “Os claros raios da lua rutilavam”', {height: 150});
            }, config);

            $('.arrasta').css({
                margin: -5,
                padding: 5
            });

            $('<div>')
                    .attr('id', 'mascote')
                    .appendTo('#conteudo');

        });
    </script>
    <style>
        .alvo {
            display: inline-block;
        }

        .arrasta {
            padding: 5px;
            margin-right: 10px;
            margin-left: 10px;
            display: inline-block;
            color: #FFF;
            font-size: 16px;;
        }

        #boxArrasta {
            position: absolute;
            padding-top: 5px;
            width: 650px;
            height: 55px;
            cursor: default;
            top: 300px;
            left: 50px;
        }

        #arrasta {
            position: relative;
            display: table-cell;
            vertical-align: middle;
            width: 650px;
            height: 60px;
        }

        .balao {
            position: relative;
            vertical-align: middle;
            text-align: center;
            display: table-cell;
            width: 500px;
            height: 220px;
            font-size: 16px;
            color: #666;
            line-height: 30px;
        }

        #boxTexto {
            position: absolute;
            top: 70px;
            left: 220px;
            width: 500px;
            height: 230px;
            text-align: center;
            border-radius: 10px;
        }

    </style>

</head>
<body>
<img src="../wilib/img/svg/ruiva.svg" width="200" style="margin: 12px 5px; border-radius: 10px;"/>

<div id="boxArrasta" class="btn btn-default-hover">
    <div id="arrasta"></div>
</div>

<div id="boxTexto">
    <div class="balao">

    </div>
</div>


</body>
</html>
