		<script>
			require(['../wilib/js/lib/revela','../wilib/js/lib/alternativa_botao'], function (edi, edi2) {

				edi2.setConfig({
          icone: "exclamacao",
          mascote: 'mascote',
					titulo: "Clique sobre a imagem para revelar o texto e responda a questão corretamente.",
          tempoFinal: 10
				});

        var btns = [
					{dataCorreta: false, texto: 'aumenta a cada ano.'},
					{dataCorreta: false, texto: 'é maior no primeiro ano.'},
					{dataCorreta: false, texto: 'é maior na data do falecimento.'},
					{dataCorreta: true,  texto: 'é constante.'},
					{dataCorreta: false, texto: 'incomoda muito.'}
				];

        var config = {
          width: 300,
					height: 20,
          btnBranco: true,
          colunas: 1,
          margin: 1,
          top: 125,
          left: 235
        };

        $('#txt').peBalao({scaleX: -1, left: 30});
        edi2.alternativa_botao(btns, null, function (a) {
          if(a)
              mensagem(
								'<div style="width: 430px; font-size: 22px; display: inline-block">' +
								'Muito Bem! Nada no texto fala de aumento ou diminuição da saudade. ' +
								'A palavra “calendário” é a chave. Ao dizer que “não há calendário ' +
								'para a saudade”, a autora diz que não existe data marcada para ' +
								'se ter mais ou menos saudade. Ou seja, a saudade não depende do ' +
								'tempo, simbolizado aqui pelo calendário: ela simplesmente existe.' +
							'</div>');
          else
						mensagem(
							'<div style="width: 430px; font-size: 22px; display: inline-block">' +
							'Atenção! Nada no texto fala de aumento ou diminuição da saudade. ' +
							'A palavra “calendário” é a chave. Ao dizer que “não há calendário ' +
							'para a saudade”, a autora diz que não existe data marcada para se ' +
							'ter mais ou menos saudade.' +
						'</div>');

        }, config);

        $('[data-edi = "alternativa_botao"]').addClass('box-revela');

				edi.revela('btn-revela', 'box-revela', function () {

        }, function (btn) {
					$('h4.titulo').fadeIn();
				}, {ocultarBtn: true});


			});
		</script>
