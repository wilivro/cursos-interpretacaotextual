<!doctype html>
<html lang="pt-br">
<head>
    <title>Lição 01 Peça 11</title>
    <meta charset="utf-8">
    <script src="../wilib/js/lib/require.js"></script>
    <script src="../wilib/js/app.js"></script>
    <link rel="stylesheet" href="../wilib/css/font-awesome.css">
    <link rel="stylesheet" href="../wilib/css/estilo.css">

    <script>
        require(['../wilib/js/lib/arrasta'], function (edi) {

            edi.setConfig({
                icone: 'interrogacaoAzul',
                titulo: 'Que tal ampliar seu conhecimento sobre o que é interpretar um texto? Arraste<br> as frases para a posição correta e aprimore seu conhecimento sobre o tema.',
                mascote: 'mascote',
                tempoFinal: 15
            });

            var arrArrasta = [
                {arrasta: 'A interpretação textual auxilia no estudo de tudo que está', dataCorreta: '1'},
                {arrasta: 'escrito no texto de forma explícita ou implícita, ou seja, o que', dataCorreta: '2'},
                {arrasta: 'é facilmente percebido no texto, e o que está nas “entrelinhas”,', dataCorreta: '3'},
                {arrasta: 'que não foi dito claramente, muitas vezes, por questões ', dataCorreta: '4'},
                {arrasta: 'políticas, morais, ideológicas, sociais ou religiosas. ', dataCorreta: '5'}
            ];

            arrArrasta.sort(function () {
                return 0.5 - Math.random()
            });

            for (var i = 0; i < arrArrasta.length; i++) {
                $('<div>')
                        .addClass('arrasta')
                        .attr('data-correta', arrArrasta[i].dataCorreta)
                        .html(arrArrasta[i].arrasta)
                        .appendTo('#boxArrasta');
            }

            var config = {
                animacaoFundoArrasta: true,
                colorirFilho: true,
                arrastaAbsolute: true,
                gradiente: 'corGradiente-claro'
            };

            edi.arrasta('arrasta', 'alvo', function (a, b, c) {
            }, function (a) {
                if(a){
                    mensagem('Muito Bem! Você acabou de <br>exercitar seu raciocínio lógico <br>aliado à interpretação. Você<br> leu as frases desconexas,<br> compreendeu o sentido do texto<br> e as organizou de forma <br>sequencial e lógica.<br> Continue assim!');
                } else {
                    mensagem('Atenção! Ao realizar este exercício<br> você já está utilizando o seu raciocínio<br> lógico, pois precisa compreender o<br> texto, e o organizar em uma sequência <br>lógica. Releia as frases e busque uma <br>sequência que as organize de<br> forma correta!')
                }
            }, config);
        });

    </script>

    <style>

        #boxBox{
            position: absolute;
            margin-left: 50%;
            left: -300px;
            width: 600px;
            height: 110px;
            top: 240px;
        }
        #boxArrasta {
            position: relative;
            border: solid 1px #A7B9C3;
            background: rgba(140, 168, 184, 0.1);
            vertical-align: middle;
            width: 600px;
            height: 135px;
            cursor: default;
            text-align: center;
        }

        .arrasta {
            display: inline-block;
            width: 530px;
            text-align: center;
            margin: 0;
            font-size: 14px;;
            color:#999;
        }

        #boxTexto {
            font-size: 18px;
            display: table;
            width: 600px;
            height: 141px;
            position: absolute;
            top: 70px;
            margin-left: 50%;
            left: -300px;
            text-align: center;
            color: #999;
        }

        .alvo {
            display: inline-block;
            width: 550px;
            height: 25px;
            margin: 1px 0;
            padding: 0;
            border: 1px solid #999;
        }

        #boxTexto .fa{
            position: relative;
            padding: 2px;
            display: inline-block;
            color: #9C0;
            top: -10px;
        }



    </style>
</head>

<body>
<section id="boxBox">
    <div id="boxArrasta"></div>
</section>

<div id="ponto"></div>

<div id="boxTexto">
    <span class="fa fa-angle-double-right" style="font-weight: bold; font-size: 23px"></span><div id="alvo1" class="alvo" data-correta="1"></div><span class="fa fa-plus"></span>
    <span class="fa fa-plus"></span><div id="alvo2" class="alvo" data-correta="2"></div><span class="fa fa-plus"></span>
    <span class="fa fa-plus"></span><div id="alvo3" class="alvo" data-correta="3"></div><span class="fa fa-plus"></span>
    <span class="fa fa-plus"></span><div id="alvo4" class="alvo" data-correta="4"></div><span class="fa fa-plus"></span>
    <span class="fa fa-plus"></span><div id="alvo5" class="alvo" data-correta="5"></div><span class="fa fa-angle-double-left" style="font-weight: bold; font-size: 23px"></span>
</div>


</body>
</html>
