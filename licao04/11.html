<!doctype html>
<html lang="pt-br">
<head>
  <title>Lição 04 Peça 11</title>
  <meta charset="utf-8">
  <script src="../wilib/js/lib/require.js"></script>
  <script src="../wilib/js/app.js"></script>

  <link rel="stylesheet" href="../wilib/css/font-awesome.css">
  <link rel="stylesheet" href="../wilib/css/estilo.css">

  <!-- main -->
  <script>
  require(['../wilib/js/lib/revela'], function (edi) {

    edi.setConfig({// configurando o EDI
      icone: "exclamacao",
      titulo: "Clique sobre as imagens e revele as metáforas correspondentes a cada uma.",
    });

    function callback () {
      mensagem(
        'Muito bem! A metáfora é uma figura de linguagem cujo efeito se ' +
        'dá pelo jogo de palavras que se faz na frase. ' +
        'Aprenderemos a seguir sobre a metonímia.'
      );
    }

    edi.revela('btn-revela', 'box-revela', null, callback, {
      ocultarRev: true,
      bloqueiaClickFinal: false,
      tempoBloqueio: 7000
    });//iniciando o EDI

    $('#rev-1').peBalao({
      top:40,
      left:-35,
      scaleX:-1,
      scaleY:1,
      background:'#FFF',
      borda:'#ccc',
      tamanhoBorda: 9,
      rotate:-90
    });

    $('#rev-2').peBalao({
      top:40,
      left:-35,
      scaleX:-1,
      scaleY:1,
      background:'#FFF',
      borda:'#ccc',
      tamanhoBorda: 9,
      rotate:-90
    });
  });
  </script>

  <style>
    .container {
      width: 100%;
      margin-top: 15px;
      float: left;
    }

    .btn-revela {
      width: 180px;
      height: 120px;
      border: 7px solid #fff;
      border-radius: 15px;
      margin-left: 20px;
      cursor: pointer;
      float: left;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    .box-revela {
      background-size: 100% 100% !important;
      width: 380px;
      height: 130px;
      margin: 7px 0 0 20px;
      float: left;
      border: 1px solid #ccc;
      border-radius: 10px;
      position: relative
    }

    .box-revela h4 {
      text-align: center;
      margin: 15px 10px 0 10px;
    }

    .box-revela p {
      text-align: center;
      margin: 35px 10px 0 10px;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <section class="container">
    <img class="btn-revela" data-revela="0" src="../img/licao04/08.1.jpg">
    <div class="box-revela" id="rev-1" data-revela="0">
      <h4>
        Pisando em ovos.
      </h4>

      <p>
        (Agindo com cuidado, receio).
      </p>
    </div>
  </section>

  <section class="container">
    <img class="btn-revela" data-revela="1" src="../img/licao04/08.2.png">
    <div class="box-revela" id="rev-2" data-revela="1">
      <h4>
        Chutando o balde.
      </h4>

      <p>
        (Abandonando situações estressantes).
      </p>
    </div>
  </section>
</body>
</html>
